<p data-pid="OA8pbBw2">在酷安是能搜索到 Ankidroid 的。至于其他手机的应用商店，很多之前就没有收录 Ankidroid，可能是由于 ankidroid 是免费开源的小众应用，没有人去花钱让它上架。</p><p data-pid="2LiWlTwA">Anki 志愿者版是有盈利的，估计团队花了钱上应用市场。</p>
