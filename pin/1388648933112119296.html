<a class="hash_tag" href="https://www.zhihu.com/search?q=%23%E6%AF%8F%E6%97%A5%E8%BA%BA%E5%B9%B3%23">#每日躺平#</a> <br><br>武德和传播：相比入关学这种带有民族主义的大锤子学科，一开始就裹挟了时代车轮的尘埃，躺平学过分专注个人武德解构，偏离时代热点话题，专注个人的心性修炼，很少触及民族和国际政治话上教主题，并不受广大工业党无处发泄精力脑袋的重视。所以从根本上，也无法引起广泛讨论，加本身佛的不行，疲于传教，也无法造就出波澜壮阔的学科发展，加上躺学家很多时候都是自说自话，没啥人关注，努力的目的也只是制造一个自娱自乐的学科<br><br>所以躺平学充满矛盾，下线发展也因为缺乏鲜明的主题，因而发展乏力，导致躺平学一出生就正确躺平了，哪怕教主一点都不躺平，也还是不影响系统的最终发展。
