<a class="hash_tag" href="https://www.zhihu.com/search?q=%23%E6%AF%8F%E6%97%A5%E8%BA%BA%E5%B9%B3%23" data-pin-topic="zhihu://topic/23576366/pin20">#每日躺平#</a> <br><br>这种基调，类似囚徒困境，但是比囚徒困境更加复杂，就是系统非零和博弈下，一样会走向全局矛盾解。这个和物理学上 entropy barrie 的 landscape 描述很类似，就是单个粒子处于各种各样的能级状态，看起来每个粒子都可以自由访问大量的状态空间，单个粒子破局都并不困难，整个系统看起来充满了各种红利和机遇。但是统计物理角度来看，系统稳态只需要几个变量，便可以完全精确地描述出来了，以至于单个粒子再能折腾，稍微拉长一定时间尺度，也永远困于系统，并不会因为自己速度更加高，就能够迫使系统体现出这个粒子特性半点。
