被动的学校教育的主要优势和背后的驱动力是，它可以将个人教育向特定方向发展。例如，通过被动的学校教育，一个有艺术倾向的学生，可以变成一个具有基本护理知识的人。单纯的被动的学校教育效率低下，足以使这个过程几乎徒劳无功。但是，如果掺杂了一定程度的学生兴趣和自由学习[2]，被动的学校教育可以引导教育，取得看似合理的结果。这种看似合理的结果是旧学校制度生存的基础。<br><br><a class="hash_tag" href="https://www.zhihu.com/search?q=%23%E5%AD%A6%E6%A0%A1%E6%95%99%E8%82%B2%23" data-pin-topic="zhihu://topic/19569335/pin20">#学校教育#</a>
