【🤔️是什么挡住了好奇心的路？】<br><br>「模仿和反抗是人类大脑中硬编码的探索算法的重要组成部分。教育的第一个错误是提供线性课程，这被认为是智慧的直接途径（与一系列建议相对）。课程提供模仿与探索的限制。然而，这是一种被误导的模仿，因为它没有考虑正在构建的拼图游戏的状态。建造一座无处可去的桥太容易了。所有的孩子都要以同样的速度，遵循轨道中的所有突变，同时模仿，而不是在探索中的改进，这将逐渐导致模仿的崩溃。」<br><br>节选自——《我永远不会送我的孩子去学校》 第八章 教育抵消进化<br><br><a class="hash_tag" href="https://www.zhihu.com/search?q=%23%E6%95%99%E8%82%B2%E9%97%AE%E9%A2%98%23">#教育问题#</a>
