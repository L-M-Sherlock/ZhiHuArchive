<a class="hash_tag" href="https://www.zhihu.com/search?q=%23%E6%AF%8F%E6%97%A5%E8%BA%BA%E5%B9%B3%23" data-pin-topic="zhihu://topic/23576366/pin20">#每日躺平#</a> <br><br>和知乎上众多显学（曹，勃，贱，杨等）一样，躺平学本质上也是一种心灵学科，正如 @霍华德 总结了这些学问产生的时代背景：<br><br>无论是躺学、微学、纳学、扬学、曹学还是勃学，都是如今年轻人机会稀少，奋斗哲学失效的情况下，面对焦虑提出的不同主张。当代青年可能奋斗多年也无法突围，如何自处是每个青年都必须面对的问题<br><br>躺平学企图利用知乎这种发声渠道，传播躺平的心灵哲学，让众多深陷竞争而迷茫的有志青年，在一个高度概括的学科纲领下，重新审视自己，拒绝跟风和追求无理取闹的热点，寻求逆境重生，并回归初心。
