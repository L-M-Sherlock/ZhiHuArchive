<a class="hash_tag" href="https://www.zhihu.com/search?q=%23%E6%B8%90%E8%BF%9B%E6%91%98%E5%BD%95%23">#渐进摘录#</a> 分享一下最近读到的好句子~<br><br>伟大的科学作品，尽管最初的假设不免个人偏见，但不会有夸大或宣传。你要注意作者最初的假设，放在心上，然后把他的假设与经过论证之后的结论作个区别。一个越“客观”的科学作者，越会明白地要求你接受这个、接受那个假设。科学的客观不在于没有最初的偏见，而在于坦白承认。<br><br>——《如何阅读一本书》
