【🤢厌恶学习？你的记忆可能有毒】<br><br>毒性记忆是一种与焦虑或恐惧有关的持久记忆或寄生记忆。无意义记忆的组织形式很差，而且相关性太低，不容易记住。毒性记忆是最危险的，因为它们可能导致对学习的恐惧，对学校的恐惧，甚至可能导致一些学习障碍。<br><br>——摘自「我不会把我的孩子送到学校 第9章 毒性记忆」<br><br><a class="hash_tag" href="https://www.zhihu.com/search?q=%23%E5%AD%A6%E6%A0%A1%E6%95%99%E8%82%B2%23" data-pin-topic="zhihu://topic/19569335/pin20">#学校教育#</a>
