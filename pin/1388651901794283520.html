<a class="hash_tag" href="https://www.zhihu.com/search?q=%23%E6%AF%8F%E6%97%A5%E8%BA%BA%E5%B9%B3%23">#每日躺平#</a> <br><br>这一点，也是躺学内部无法理解短时间内的涨落就是机遇的的道理，系统长期演化虽然和个人努力无关，但是靠混乱，还是可以短时间内，局部响应个人的意志。躺学家总是担心长时间必然解，有时候略显蹉跎，无法站立起来狠一把，去展示自己教义的深刻性。所以，躺平第二春，也就是躺一大躺坐立的"立正"部分，便着手已开始研究涨落即破局的方法论。也就是在混乱当中找机遇，及时干自己想干的事情，哪怕只能干很短的时间，也不能蹉跎人生，正所谓人生得意须尽欢，莫使金樽空对月。这也是当代年轻人在躺平学下仍然需要努力的一点点可怜的理由。
