<p>请使用筛选牌组：</p><figure data-size="normal"><img src="https://pic3.zhimg.com/v2-1efc7213add7ecf12aa5d99f338ad82b_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="679" data-rawheight="371" data-default-watermark-src="https://pic2.zhimg.com/v2-02b2d87be9f85f92a51278ab684888a4_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="679" data-original="https://pica.zhimg.com/v2-1efc7213add7ecf12aa5d99f338ad82b_720w.jpg?source=3af55fa1"></figure><p><br></p><p>然后用 <a class="member_mention" href="http://www.zhihu.com/people/2bfd0941c1d0f840958ee36405cdb1e0" data-hash="2bfd0941c1d0f840958ee36405cdb1e0" data-hovercard="p$b$2bfd0941c1d0f840958ee36405cdb1e0">@Anki学霸</a> 答主提到的 prop:reps&lt;5 作为筛选条件：</p><p><br></p><figure data-size="normal"><img src="https://pic3.zhimg.com/v2-ce521c11dc12f22de9599dae4924c8a6_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="968" data-rawheight="424" data-default-watermark-src="https://pic1.zhimg.com/v2-1cee6eafe026f07a3b2253418ca21e7f_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="968" data-original="https://pic1.zhimg.com/v2-ce521c11dc12f22de9599dae4924c8a6_720w.jpg?source=3af55fa1"></figure><p><br></p><p>点击创建动态牌组后，满足条件的卡片会移动到该牌组，只需要点这个牌组开始复习即可。</p><p>更多有关筛选牌组的功能介绍，请参考 <a class="member_mention" href="http://www.zhihu.com/people/1ad14f86f56dbe14d148035084bcf3c7" data-hash="1ad14f86f56dbe14d148035084bcf3c7" data-hovercard="p$b$1ad14f86f56dbe14d148035084bcf3c7">@弥乱</a> 的文章：</p><a href="https://zhuanlan.zhihu.com/p/94067520" data-draft-node="block" data-draft-type="link-card" data-image="https://pic1.zhimg.com/v2-d28d0ab92b4b5442f13e9f3393c0a19d_l.jpg?source=3af55fa1" data-image-width="667" data-image-height="594" class="internal">弥乱：[实用]蓝色牌组:啊哈哈哈,高阶魔法</a><p>希望对大家有帮助。</p>
