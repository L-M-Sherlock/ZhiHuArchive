请问在anki中如何只复习重复数小于5的卡片？
<span><p>请使用筛选牌组：</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic1.zhimg.com/50/v2-1efc7213add7ecf12aa5d99f338ad82b_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic1.zhimg.com/50/v2-02b2d87be9f85f92a51278ab684888a4_720w.jpg?source=1940ef5c" src="https://pic2.zhimg.com/v2-1efc7213add7ecf12aa5d99f338ad82b_r.jpg?source=1940ef5c" data-rawheight="371" data-rawwidth="679" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='679' height='371'&gt;&lt;/svg&gt;" width="679"/></figure><p><br/></p><p>然后用 <a class="member_mention" data-hash="2bfd0941c1d0f840958ee36405cdb1e0" data-hovercard="p$b$2bfd0941c1d0f840958ee36405cdb1e0" href="https://www.zhihu.com/people/2bfd0941c1d0f840958ee36405cdb1e0">@Anki学霸</a> 答主提到的 prop:reps&lt;5 作为筛选条件：</p><p><br/></p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic2.zhimg.com/50/v2-ce521c11dc12f22de9599dae4924c8a6_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic3.zhimg.com/50/v2-1cee6eafe026f07a3b2253418ca21e7f_720w.jpg?source=1940ef5c" src="https://pic2.zhimg.com/v2-ce521c11dc12f22de9599dae4924c8a6_r.jpg?source=1940ef5c" data-rawheight="424" data-rawwidth="968" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='968' height='424'&gt;&lt;/svg&gt;" width="968"/></figure><p><br/></p><p>点击创建动态牌组后，满足条件的卡片会移动到该牌组，只需要点这个牌组开始复习即可。</p><p>更多有关筛选牌组的功能介绍，请参考 <a class="member_mention" data-hash="1ad14f86f56dbe14d148035084bcf3c7" data-hovercard="p$b$1ad14f86f56dbe14d148035084bcf3c7" href="https://www.zhihu.com/people/1ad14f86f56dbe14d148035084bcf3c7">@弥乱</a> 的文章：</p><a class="LinkCard new" data-draft-node="block" data-draft-type="link-card" data-image="https://pic2.zhimg.com/v2-d28d0ab92b4b5442f13e9f3393c0a19d_ipico.jpg" data-image-height="594" data-image-width="667" data-text="弥乱：[实用]蓝色牌组:啊哈哈哈,高阶魔法" href="https://zhuanlan.zhihu.
