9 月 24 日《迪迦奥特曼》《从零开始的异世界生活》《成神之日》等作品从全网下架，发生了什么？
<blockquote data-pid="JEN5qZKd">人的一生，要死去三次。<br>第一次，当你的心跳停止，呼吸消逝，你在生物学上被宣告了死亡；<br>第二次，当你下葬，人们穿着黑衣出席你的葬礼，他们宣告，你在这个社会上不复存在，你悄然离去；<br>第三次死亡，是这个世界上最后一个记得你的人，把你忘记，于是，你就真正地死去。整个宇宙都将不再和你有关。<br>——大卫·伊格曼《生命的清单》</blockquote><p data-pid="HdHN6Idu">第零次，当你的所爱被抹去，从历史上消失，新的一代与你再无共同话题。</p>
