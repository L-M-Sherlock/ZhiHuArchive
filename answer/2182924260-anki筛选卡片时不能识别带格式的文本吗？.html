anki筛选卡片时不能识别带格式的文本吗？
<p>是的，经过我多次尝试，我发现只有排序字段能够忽略格式进行搜索。</p><figure data-size="normal"><img src="https://pic3.zhimg.com/v2-5a4d3df00e3251591c865e40b8eab030_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="801" data-rawheight="528" data-default-watermark-src="https://pica.zhimg.com/v2-c9efa175e819c73e39a0e439a0871706_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="801" data-original="https://pic1.zhimg.com/v2-5a4d3df00e3251591c865e40b8eab030_720w.jpg?source=3af55fa1"></figure><p>下面是测试图：</p><figure data-size="normal"><img src="https://pic2.zhimg.com/v2-b776efa27c05a9667aef9ed42e54d44b_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="627" data-rawheight="237" data-default-watermark-src="https://pic3.zhimg.com/v2-17b27de751b3f909eb1a992a6d30a374_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="627" data-original="https://pic2.zhimg.com/v2-b776efa27c05a9667aef9ed42e54d44b_720w.jpg?source=3af55fa1"></figure><p>搜索普通的背面是没有结果的</p><figure data-size="normal"><img src="https://pica.zhimg.com/v2-eab5b23555c42f42b405dadf385d5375_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="675" data-rawheight="454" data-default-watermark-src="https://pica.zhimg.com/v2-5b35f2c191c42e9531e892094b765430_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="675" data-original="https://pic3.zhimg.com/v2-eab5b23555c42f42b405dadf385d5375_720w.jpg?source=3af55fa1"></figure><p>但是搜索普通的正面可以。</p><p>然后尝试搜索一下带格式的关键词：</p><figure data-size="normal"><img src="https://pic1.zhimg.com/v2-588039eeeb7ad9f1983a6cefef7069a2_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="535" data-rawheight="477" data-default-watermark-src="https://pic3.zhimg.com/v2-522305a441f15031e7612b81bc700e4d_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="535" data-original="https://pic2.zhimg.com/v2-588039eeeb7ad9f1983a6cefef7069a2_720w.jpg?source=3af55fa1"></figure><p>可以看到这里又可以搜索到了。</p><p>所以 anki 筛选卡片只能识别排序字段到格式文本，其他字段搜索就必须完全一致，包括格式代码。</p>
