anki筛选卡片时不能识别带格式的文本吗？
<span><p>是的，经过我多次尝试，我发现只有排序字段能够忽略格式进行搜索。</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic2.zhimg.com/50/v2-5a4d3df00e3251591c865e40b8eab030_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic2.zhimg.com/50/v2-c9efa175e819c73e39a0e439a0871706_720w.jpg?source=1940ef5c" src="https://pic3.zhimg.com/v2-5a4d3df00e3251591c865e40b8eab030_r.jpg?source=1940ef5c" data-rawheight="528" data-rawwidth="801" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='801' height='528'&gt;&lt;/svg&gt;" width="801"/></figure><p>下面是测试图：</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pica.zhimg.com/50/v2-b776efa27c05a9667aef9ed42e54d44b_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic1.zhimg.com/50/v2-17b27de751b3f909eb1a992a6d30a374_720w.jpg?source=1940ef5c" src="https://pic3.zhimg.com/v2-b776efa27c05a9667aef9ed42e54d44b_r.jpg?source=1940ef5c" data-rawheight="237" data-rawwidth="627" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='627' height='237'&gt;&lt;/svg&gt;" width="627"/></figure><p>搜索普通的背面是没有结果的</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic2.zhimg.com/50/v2-eab5b23555c42f42b405dadf385d5375_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic3.zhimg.com/50/v2-5b35f2c191c42e9531e892094b765430_720w.jpg?source=1940ef5c" src="https://pica.zhimg.com/v2-eab5b23555c42f42b405dadf385d5375_r.jpg?source=1940ef5c" data-rawheight="454" data-rawwidth="675" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='675' height='454'&gt;&lt;/svg&gt;" width="675"/></figure><p>但是搜索普通的正面可以。</p><p>然后尝试搜索一下带格式的关键词：</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pica.zhimg.com/50/v2-588039eeeb7ad9f1983a6cefef7069a2_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic3.zhimg.com/50/v2-522305a441f15031e7612b81bc700e4d_720w.jpg?source=1940ef5c" src="https://pic1.zhimg.com/v2-588039eeeb7ad9f1983a6cefef7069a2_r.jpg?source=1940ef5c" data-rawheight="477" data-rawwidth="535" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='535' height='477'&gt;&lt;/svg&gt;" width="535"/></figure><p>可以看到这里又可以搜索到了。</p><p>所以 anki 筛选卡片只能识别排序字段到格式文本，其他字段搜索就必须完全一致，包括格式代码。</p></span>
