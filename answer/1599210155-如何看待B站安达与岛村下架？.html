如何看待B站安达与岛村下架？
<span><p>不明白，我看个百合番危害谁了？B 站下过很多相关内容了吧？我还记得两年前写了篇介绍 Crypko 的文章，因为标题里带了百合两个字就被退回了：</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic3.zhimg.com/50/v2-afcdb6e9abce36e0c147a1e81effce80_720w.jpg?source=1940ef5c" data-caption="" src="https://pic2.zhimg.com/v2-afcdb6e9abce36e0c147a1e81effce80_r.jpg?source=1940ef5c" data-rawheight="102" data-rawwidth="1207" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='1207' height='102'&gt;&lt;/svg&gt;" width="1207"/></figure><p>至于有人拿 BL 出来对立，我觉得这是不该做的事。我们是小众爱好，是多元化的一支，我们也没有碍着谁喜欢自己的东西。虽然我们没有太多交集，但是我们的共同点就是与主流不同。当主流想要重新控制我们的时候，我们应当互相支持，这样最终也会保护自己所珍视的东西。</p><p>另外，从来就没有什么救世主，也不靠神仙皇帝，权利是自己争取来的。</p></span>
