Anki只调一个牌组的正反面，有办法实现吗？
<span><p>如果需要调整正反面，就得通过改变笔记类型。</p><p>要调整一个牌组的正反面，就要只选中一个牌组的所有卡片</p><p>方法如下：</p><p>先点击你要修改的牌组，然后 ctrl + a 选中所有卡片</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic1.zhimg.com/50/v2-f9548ca10e818bb78f64547bebfab4d7_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pica.zhimg.com/50/v2-7b90a0385aaa3fd27e5849be8bcaa83e_720w.jpg?source=1940ef5c" src="https://pic1.zhimg.com/v2-f9548ca10e818bb78f64547bebfab4d7_r.jpg?source=1940ef5c" data-rawheight="699" data-rawwidth="847" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='847' height='699'&gt;&lt;/svg&gt;" width="847"/></figure><p>点击笔记-&gt;改变笔记类型</p><figure><img class="content_image lazy" data-actualsrc="https://pic3.zhimg.com/50/v2-35ee707dde0aea633204bda7736d0653_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic1.zhimg.com/50/v2-ea6ccfd96ef1b88ed64cb3b90ab4a603_720w.jpg?source=1940ef5c" data-rawheight="470" data-rawwidth="399" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='399' height='470'&gt;&lt;/svg&gt;" width="399"/></figure><p>然后选择同样的笔记类型，只需要对调要交换的字段即可：</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic2.zhimg.com/50/v2-f18827e52a4a02a60079b433f0b48615_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic2.zhimg.com/50/v2-6aab71c9de5e4190d3d016686e965632_720w.jpg?source=1940ef5c" src="https://pic1.zhimg.com/v2-f18827e52a4a02a60079b433f0b48615_r.jpg?source=1940ef5c" data-rawheight="622" data-rawwidth="655" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='655' height='622'&gt;&lt;/svg&gt;" width="655"/></figure><p>更多关于 Anki 的教程，可以阅读：</p><a class="LinkCard new" data-draft-node="block" data-draft-type="link-card" data-image="https://pic1.zhimg.com/v2-acfa8f607f2d3c74ba5c660c3ab25df0_180x120.jpg" data-image-height="5
