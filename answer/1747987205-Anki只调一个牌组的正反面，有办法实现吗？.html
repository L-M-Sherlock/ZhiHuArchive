Anki只调一个牌组的正反面，有办法实现吗？
<p>如果需要调整正反面，就得通过改变笔记类型。</p><p>要调整一个牌组的正反面，就要只选中一个牌组的所有卡片</p><p>方法如下：</p><p>先点击你要修改的牌组，然后 ctrl + a 选中所有卡片</p><figure data-size="normal"><img src="https://pic1.zhimg.com/v2-f9548ca10e818bb78f64547bebfab4d7_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="847" data-rawheight="699" data-default-watermark-src="https://pic1.zhimg.com/v2-7b90a0385aaa3fd27e5849be8bcaa83e_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="847" data-original="https://pic3.zhimg.com/v2-f9548ca10e818bb78f64547bebfab4d7_720w.jpg?source=3af55fa1"></figure><p>点击笔记-&gt;改变笔记类型</p><figure data-size="normal"><img src="https://pic1.zhimg.com/v2-35ee707dde0aea633204bda7736d0653_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="399" data-rawheight="470" data-default-watermark-src="https://pic1.zhimg.com/v2-ea6ccfd96ef1b88ed64cb3b90ab4a603_720w.jpg?source=3af55fa1" class="content_image" width="399"></figure><p>然后选择同样的笔记类型，只需要对调要交换的字段即可：</p><figure data-size="normal"><img src="https://pic1.zhimg.com/v2-f18827e52a4a02a60079b433f0b48615_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="655" data-rawheight="622" data-default-watermark-src="https://pic3.zhimg.com/v2-6aab71c9de5e4190d3d016686e965632_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="655" data-original="https://pica.zhimg.com/v2-f18827e52a4a02a60079b433f0b48615_720w.jpg?source=3af55fa1"></figure><p>更多关于 Anki 的教程，可以阅读：</p><a href="https://zhuanlan.zhihu.com/p/61564332" data-draft-node="block" data-draft-type="link-card" data-image="https://pic2.zhimg.com/v2-acfa8f607f2d3c74ba5c660c3ab25df0_qhd.jpg?source=3af55fa1" data-image-width="1161" data-image-height="500" class="internal">叶峻峣：Anki 教程(电子书)与 B 站 Ankidroid 教程(视频)快速通道</a><p></p>
