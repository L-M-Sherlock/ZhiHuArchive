专家认为「中国 90% 的大学都应该进行职业教育，中国并不需要那么多学术型人才」，你如何看待此观点？
<p data-pid="95h8Lc06">当教育被视为一个工业过程时，我们可以用教育工厂模式<b>来代表一个教育系统</b>。</p><p data-pid="j_W23w9m">许多国家的多数<a href="http://link.zhihu.com/?target=https%3A//supermemo.guru/wiki/School" class=" wrap external" target="_blank" rel="nofollow noreferrer">学校</a>都采用<b>工厂教育模式</b>。学校教育是大规模的。有大规模的原材料投入：孩子。大量低质量产品产出：受过轻微教育的毕业生。在装配线上，孩子们按照<a href="http://link.zhihu.com/?target=https%3A//supermemo.guru/wiki/Curriculum" class=" wrap external" target="_blank" rel="nofollow noreferrer">课程</a><sup data-draft-node="inline" data-draft-type="reference" data-numero="1" data-text="课程" data-url="http://zhuanlan.zhihu.com/p/469943493">[1]</sup>规定得到统一的待遇。有装配线工人：教师，他们负责组装产品：年轻人头脑中的知识。儿童大脑被视为记录<a href="http://link.zhihu.com/?target=https%3A//supermemo.guru/wiki/Tape_recorder" class=" wrap external" target="_blank" rel="nofollow noreferrer">适当</a>内容的<a href="http://link.zhihu.com/?target=https%3A//supermemo.guru/wiki/Pedagogical_content_knowledge" class=" wrap external" target="_blank" rel="nofollow noreferrer">录音机</a><sup data-draft-node="inline" data-draft-type="reference" data-numero="2" data-text="教育的录音机模型" data-url="http://zhuanlan.zhihu.com/p/468808447">[2]</sup>。<br></p><a data-draft-node="block" data-draft-type="link-card" href="http://zhuanlan.zhihu.com/p/252300144" data-image="https://pic2.zhimg.com/v2-a55a053f31eea7e072a71bb208e24e6b_r.jpg?source=3af55fa1" data-image-width="1887" data-image-height="988" class="internal">叶峻峣：教育工厂模式</a><p></p>
