请问anki如何分别设置每个牌组的复习量？
<h3>3.2.1.1 找到「选项组/学习计划」</h3><p>点击「牌组/记忆库」旁边的小齿轮</p><p><br></p><figure data-size="normal"><img src="https://pic3.zhimg.com/v2-048aa1b7c0c9f21278c6d7f11648b55b_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="837" data-rawheight="461" data-default-watermark-src="https://pic2.zhimg.com/v2-687846f0f78966d79e9ea53141f9e175_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="837" data-original="https://pic1.zhimg.com/v2-048aa1b7c0c9f21278c6d7f11648b55b_720w.jpg?source=3af55fa1"></figure><p><br></p><p>打开后是这样的，如下图</p><p><br></p><figure data-size="normal"><img src="https://pic2.zhimg.com/v2-c4917cda35caab4688fc22e7daf960bd_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="797" data-rawheight="689" data-default-watermark-src="https://pic2.zhimg.com/v2-86112cfbfc6eeb9b70912ecdfddae664_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="797" data-original="https://pic2.zhimg.com/v2-c4917cda35caab4688fc22e7daf960bd_720w.jpg?source=3af55fa1"></figure><p><br></p><h3>3.2.1.1 创建「选项组/学习计划」</h3><p>点击管理 &gt;&gt; 添加，即可创建一个「选项组/学习计划」如下图</p><p><br></p><figure data-size="normal"><img src="https://pica.zhimg.com/v2-8ed85733ba69973dee4108041d419aaa_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="964" data-rawheight="691" data-default-watermark-src="https://pic2.zhimg.com/v2-dfb5c2461d71355d3ccaf86b9bee581b_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="964" data-original="https://pica.zhimg.com/v2-8ed85733ba69973dee4108041d419aaa_720w.jpg?source=3af55fa1"></figure><p><br></p><p>创建学习计划就可以和其他牌组的学习计划区分开了</p><p>更多教程请见：</p><a href="https://zhuanlan.zhihu.com/p/61564332" data-draft-node="block" data-draft-type="link-card" data-image="https://pic1.zhimg.com/v2-458607212f702bd298f576ff334b6489_qhd.jpg?source=3af55fa1" data-image-width="1873" data-image-height="1000" class="internal">B 站 Ankidroid 视频教程与电子书(全平台教程)快速通道</a><p></p>
