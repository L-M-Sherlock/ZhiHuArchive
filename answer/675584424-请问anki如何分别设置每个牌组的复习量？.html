请问anki如何分别设置每个牌组的复习量？
<span><h3>3.2.1.1 找到「选项组/学习计划」</h3><p>点击「牌组/记忆库」旁边的小齿轮</p><p><br/></p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic1.zhimg.com/50/v2-048aa1b7c0c9f21278c6d7f11648b55b_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic2.zhimg.com/50/v2-687846f0f78966d79e9ea53141f9e175_720w.jpg?source=1940ef5c" src="https://pic2.zhimg.com/v2-048aa1b7c0c9f21278c6d7f11648b55b_r.jpg?source=1940ef5c" data-rawheight="461" data-rawwidth="837" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='837' height='461'&gt;&lt;/svg&gt;" width="837"/></figure><p><br/></p><p>打开后是这样的，如下图</p><p><br/></p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pica.zhimg.com/50/v2-c4917cda35caab4688fc22e7daf960bd_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic1.zhimg.com/50/v2-86112cfbfc6eeb9b70912ecdfddae664_720w.jpg?source=1940ef5c" src="https://pic2.zhimg.com/v2-c4917cda35caab4688fc22e7daf960bd_r.jpg?source=1940ef5c" data-rawheight="689" data-rawwidth="797" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='797' height='689'&gt;&lt;/svg&gt;" width="797"/></figure><p><br/></p><h3>3.2.1.1 创建「选项组/学习计划」</h3><p>点击管理 &gt;&gt; 添加，即可创建一个「选项组/学习计划」如下图</p><p><br/></p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic3.zhimg.com/50/v2-8ed85733ba69973dee4108041d419aaa_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic3.zhimg.com/50/v2-dfb5c2461d71355d3ccaf86b9bee581b_720w.jpg?source=1940ef5c" src="https://pic2.zhimg.com/v2-8ed85733ba69973dee4108041d419aaa_r.jpg?source=1940ef5c" data-rawheight="691" data-rawwidth="964" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='964' height='691'&gt;&lt;/svg&gt;" width="964"/></figure><p><br/></p><p>创建学习计划就可以和其他牌组的学习计划区分开了</p><p>更多教程请见：</p><a class
