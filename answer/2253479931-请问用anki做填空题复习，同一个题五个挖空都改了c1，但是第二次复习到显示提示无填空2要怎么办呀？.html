请问用anki做填空题复习，同一个题五个挖空都改了c1，但是第二次复习到显示提示无填空2要怎么办呀？
<p data-pid="lCgAo682">你一开始挖空，c1c2……c5，anki生成了五张卡片，分别挖掉对应的空。</p><p data-pid="RdPDRWe_">然后你把他们全改成了c1，后面四张卡片就变成多余的卡了。</p><p data-pid="kmoH7Z3F">所以，你需要用「清理空卡片」来解决这个问题。</p><figure data-size="normal"><img src="https://pic4.zhimg.com/v2-9130bb39ead93713d31c1e3a301afac6_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="918" data-rawheight="606" data-default-watermark-src="https://pic1.zhimg.com/v2-191866fab21ddb51fc9e6a9826ae418d_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="918" data-original="https://pic3.zhimg.com/v2-9130bb39ead93713d31c1e3a301afac6_r.jpg?source=3af55fa1"></figure><p></p>
