请问用anki做填空题复习，同一个题五个挖空都改了c1，但是第二次复习到显示提示无填空2要怎么办呀？
<span><p>你一开始挖空，c1c2……c5，anki生成了五张卡片，分别挖掉对应的空。</p><p>然后你把他们全改成了c1，后面四张卡片就变成多余的卡了。</p><p>所以，你需要用「清理空卡片」来解决这个问题。</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic2.zhimg.com/50/v2-9130bb39ead93713d31c1e3a301afac6_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic1.zhimg.com/50/v2-191866fab21ddb51fc9e6a9826ae418d_720w.jpg?source=1940ef5c" src="https://pic1.zhimg.com/v2-9130bb39ead93713d31c1e3a301afac6_r.jpg?source=1940ef5c" data-rawheight="606" data-rawwidth="918" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='918' height='606'&gt;&lt;/svg&gt;" width="918"/></figure><p></p></span>
