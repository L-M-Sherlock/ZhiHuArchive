Anki已经导入了牌组，再从某云导入牌组显示将覆盖之前的牌组。如何让它添加但不覆盖呢？
<p>你在某云上导入的牌组格式不会是 .colpkg 后缀的吧？</p><p>这种格式就是必须覆盖的，想要添加而不覆盖，只能曲线救国了。</p><p>首先，新建一个账户（最好用电脑端），然后导入 .colpkg 文件，这个时候因为你是新账户，是空的，所以覆盖了也无所谓。</p><p>然后，你再在这个新的账号下把牌组导出成 .apkg 格式（ios 好像没办法这样做，建议到电脑上操作）</p><p>最后再把导出的 .apkg 牌组导入到你之前的账户里。</p>
