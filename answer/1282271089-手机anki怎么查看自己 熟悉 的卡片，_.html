手机anki怎么查看自己 熟悉 的卡片，?
<span><p><b>熟悉</b>的卡牌，是指其复习间隔达21天或以上的卡牌。<sup><a aria-labelledby="ref_1" data-reference-link="true" href="#ref_1" id="ref_1_0">[1]</a></sup></p><p>所以，题主是想要找到间隔大等于21天的卡片，只需要到卡片浏览器中搜索：</p><p>prop:ivl&gt;=21<sup><a aria-labelledby="ref_2" data-reference-link="true" href="#ref_2" id="ref_2_0">[2]</a></sup></p><p>即可</p><p></p><h2>参考</h2><ol><li><a aria-label="back" class="ReferenceList-backLink" data-reference-link="true" href="#ref_1_0">^</a><span>Anki 统计数据怎么看？</span> <a class="external" href="https://zhuanlan.zhihu.com/p/74724514" rel="noopener noreferrer" target="_blank">https://zhuanlan.zhihu.com/p/74724514</a></li><li><a aria-label="back" class="ReferenceList-backLink" data-reference-link="true" href="#ref_2_0">^</a><span>查找间隔21天或以上的卡片</span> <a class="external" href="https://zhuanlan.zhihu.com/p/48318470" rel="noopener noreferrer" target="_blank">https://zhuanlan.zhihu.com/p/48318470</a></li></ol></span>
