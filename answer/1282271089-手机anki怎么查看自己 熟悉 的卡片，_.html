手机anki怎么查看自己 熟悉 的卡片，?
<p data-pid="un2oGH1A"><b>熟悉</b>的卡牌，是指其复习间隔达21天或以上的卡牌。<sup data-text="Anki 统计数据怎么看？" data-url="https://zhuanlan.zhihu.com/p/74724514" data-draft-node="inline" data-draft-type="reference" data-numero="1">[1]</sup></p><p data-pid="JFoaeY-R">所以，题主是想要找到间隔大等于21天的卡片，只需要到卡片浏览器中搜索：</p><p data-pid="ixeODTUs">prop:ivl&gt;=21<sup data-text="查找间隔21天或以上的卡片" data-url="https://zhuanlan.zhihu.com/p/48318470" data-draft-node="inline" data-draft-type="reference" data-numero="2">[2]</sup></p><p data-pid="oE5u5MPO">即可</p><p></p>
