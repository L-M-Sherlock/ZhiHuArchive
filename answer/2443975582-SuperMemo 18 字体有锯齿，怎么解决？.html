<p data-pid="2gIyl2oG">本系列专门介绍 SuperMemo 的各种小技巧和绕坑方法。</p><a href="https://www.zhihu.com/collection/797904700" data-draft-node="block" data-draft-type="link-card" class="internal">SuperMemo tips</a><p data-pid="xmqyriCZ">如果直接打开 sm18.exe，效果很可能是这样的：</p><figure data-size="normal"><img src="https://pic1.zhimg.com/v2-3fd9ed0d06482c525591afb692d9fda8_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="1766" data-rawheight="1250" data-default-watermark-src="https://pic2.zhimg.com/v2-4faa96a86b657ac2a8992277657a6d1a_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="1766" data-original="https://pica.zhimg.com/v2-3fd9ed0d06482c525591afb692d9fda8_r.jpg?source=3af55fa1"></figure><p data-pid="ch5BJaJV">解决方法如下：</p><p data-pid="09ySnQz2">右键 sm18.exe，点击属性</p><figure data-size="small"><img src="https://pic2.zhimg.com/v2-781831f4d2891cf5cdbce275fb97d0ae_720w.jpg?source=3af55fa1" data-caption="" data-size="small" data-rawwidth="856" data-rawheight="1112" data-default-watermark-src="https://pic3.zhimg.com/v2-4e3a767af266f86b43efb023343a63ae_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="856" data-original="https://pic3.zhimg.com/v2-781831f4d2891cf5cdbce275fb97d0ae_r.jpg?source=3af55fa1"></figure><p data-pid="_5kb0nre">进入兼容性设置，点击更改高 DPI 设置</p><figure data-size="small"><img src="https://pic1.zhimg.com/v2-00b6a967c0bcedb0983402a99e8bc959_720w.jpg?source=3af55fa1" data-caption="" data-size="small" data-rawwidth="864" data-rawheight="1270" data-default-watermark-src="https://pic2.zhimg.com/v2-02cdf8986860d9493300b67a5f070d0f_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="864" data-original="https://pica.zhimg.com/v2-00b6a967c0bcedb0983402a99e8bc959_r.jpg?source=3af55fa1"></figure><p data-pid="28x3KYmU">勾选替代高 DPI 缩放行为，选择系统增强，确定保存</p><figure data-size="small"><img src="https://pic1.zhimg.com/v2-760130b9251eb1afbf8bd6667cb4ea32_720w.jpg?source=3af55fa1" data-caption="" data-size="small" data-rawwidth
