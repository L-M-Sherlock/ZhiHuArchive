<p data-pid="sM8UQTAz">先到电脑端：</p><figure data-size="normal"><img src="https://pic2.zhimg.com/v2-cdcfa2984766a989cdd2418c07ed40c6_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="661" data-rawheight="590" data-default-watermark-src="https://pica.zhimg.com/v2-fdccb55dddc9bcb4aa9cea0272e1f276_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="661" data-original="https://pica.zhimg.com/v2-cdcfa2984766a989cdd2418c07ed40c6_r.jpg?source=3af55fa1"></figure><p data-pid="TkdgXghR">如果你的 AnkiDroid 的版本小等于 2.14，请勾选这个选项。如果你的 AnkiDroid 版本是 2.15 及以上，请在 AnkiDroid 的设置-复习中开启新时区处理。(记得也把PC上的旧时区关掉)</p><figure data-size="small"><img src="https://pic3.zhimg.com/v2-22c6056a309f0c133016b15a40aec47c_720w.jpg?source=3af55fa1" data-caption="" data-size="small" data-rawwidth="1080" data-rawheight="2280" data-default-watermark-src="https://pic2.zhimg.com/v2-473c216dad116becb4055b24b65a1b53_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="1080" data-original="https://pic3.zhimg.com/v2-22c6056a309f0c133016b15a40aec47c_r.jpg?source=3af55fa1"></figure><p><br></p><hr><p data-pid="daWDdyck">更多 Anki 教程，请参考：</p><a href="https://zhuanlan.zhihu.com/p/61564332" data-draft-node="block" data-draft-type="link-card" data-image="https://pic3.zhimg.com/v2-acfa8f607f2d3c74ba5c660c3ab25df0_720w.jpg?source=3af55fa1" data-entity-type="article" data-entity-data="null" class="internal">Anki 教程(电子书)与 B 站 Ankidroid 教程(视频)快速通道</a><p></p>
