求助anki填空题正面变成这样了怎么办?
<span><p>更新： <a class="member_mention" data-hash="27fe7fae918afda2d53bb027d3425373" data-hovercard="p$b$27fe7fae918afda2d53bb027d3425373" href="https://www.zhihu.com/people/27fe7fae918afda2d53bb027d3425373">@氵弓厶</a> </p><p>说明题主你的卡片没有挖空。</p><p>挖空代码就是 {{c1::挖空内容}}</p><p>举个例子：</p><p>比如原文是</p><blockquote>欧拉回路和哈密顿回路的区别：欧拉回路包含G中所有的边，哈密顿回路仅仅包含了G中n条边</blockquote><p>我想记忆“仅仅包含了G中n条边”，那么挖空后的文本就应该如下：</p><blockquote>欧拉回路和哈密顿回路的区别：欧拉回路包含G中所有的边，哈密顿回路{{c1::仅仅包含了G中n条边}}</blockquote><p>效果：</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pica.zhimg.com/50/v2-1c71ccb02d39934dfc263d9b2838042a_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic1.zhimg.com/50/v2-ddc0f449a9910b693e84a2b8e2b8638c_720w.jpg?source=1940ef5c" src="https://pic2.zhimg.com/v2-1c71ccb02d39934dfc263d9b2838042a_r.jpg?source=1940ef5c" data-rawheight="446" data-rawwidth="1149" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='1149' height='446'&gt;&lt;/svg&gt;" width="1149"/></figure><p>当然，题主也可能是把多余的空删除了，但是卡片没有删除，这时候需要检查空卡片，Anki 会自动把多余的空卡片删除。</p></span>
