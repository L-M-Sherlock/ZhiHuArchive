<p data-pid="Im8JEBqi">从基础开始补。</p><p data-pid="6Od2H3j4">也就是从教科书开始。</p><p data-pid="tDczuCc8">从每个概念开始复习。</p><p data-pid="FT1_6noC">先记住概念，后面看公式就好理解了。</p><p data-pid="cVZakVc3">慢慢的，你也看得懂题目下面的答案了。</p><p data-pid="YUkGneOe">但是，切记，及时复习。</p><p data-pid="q9A5ESwq">推荐用 anki 来提醒你一下。</p><p data-pid="6bxb9Vqx">可以关注一下我的专栏。</p><p data-pid="NGRGWbN-">最后，不要着急，还是要睡足。</p><p data-pid="cVj_vVG2">英语语文等重的记忆科目和数学物理等重理解的科目要交叉着复习。</p>
