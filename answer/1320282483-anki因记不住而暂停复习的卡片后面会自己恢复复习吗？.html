anki因记不住而暂停复习的卡片后面会自己恢复复习吗？
<p data-pid="tlt0tIhj">不会。</p><p data-pid="w4x-QaH4">要恢复复习，请去卡片浏览器里搜索 is:suspended 然后全选后取消搁置就行了。</p><p data-pid="ZT3G80bV">但是我建议你一张一张卡片去改内容，去重新组织知识。不然大概率这张卡片之后还会连续遗忘，最后被暂停。</p><p data-pid="okBcMREt">更多相关内容可以看这两篇：</p><a data-draft-node="block" data-draft-type="link-card" href="https://zhuanlan.zhihu.com/p/67390960" data-size="small" data-image="https://pica.zhimg.com/v2-2eb459700ddfbaf65b3ad90b86ee2d4f_720w.jpg?source=3af55fa1" data-entity-type="article" class="internal"><span class="invisible">https://</span><span class="visible">zhuanlan.zhihu.com/p/67</span><span class="invisible">390960</span><span class="ellipsis"></span></a><p></p><a data-draft-node="block" data-draft-type="link-card" href="https://zhuanlan.zhihu.com/p/79015431" data-size="small" data-image="https://pica.zhimg.com/v2-07b00faa5eb9e4b8484ce115d3f3c4ba_720w.jpg?source=3af55fa1" data-entity-type="article" class="internal"><span class="invisible">https://</span><span class="visible">zhuanlan.zhihu.com/p/79</span><span class="invisible">015431</span><span class="ellipsis"></span></a><p></p>
