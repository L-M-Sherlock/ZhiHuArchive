Anki收藏了的卡片在哪里？
<p>在卡片浏览器中搜索 tag:marked</p><p>或者点按标签筛选，然后点 marked</p><p>两个方法本质是一样的，点击收藏后，anki 会自动给卡片一个 marked 标签</p><p>更多高效搜索功能请见：</p><a href="https://zhuanlan.zhihu.com/p/48318470" data-draft-node="block" data-draft-type="link-card" data-image="https://pic2.zhimg.com/v2-8bef13b40f868e627e1c5074ce345480_l.jpg?source=3af55fa1" data-image-width="1097" data-image-height="1076" class="internal">叶峻峣：如何正确利用 「Anki」强大的卡片查找功能？</a><p></p>
