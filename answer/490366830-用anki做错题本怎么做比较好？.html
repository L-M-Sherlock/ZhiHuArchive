用anki做错题本怎么做比较好？
<p data-pid="8iqYZM-B">「Anki」错题复习法</p><h2>怎么做？</h2><p data-pid="h9Q1XRwM">       很简单，每天的学习快要结束时，把最近的错题的位置记录到「Anki」的卡片上，一题对应一张。比如：三年真题－２０１７全国乙卷－26</p><p data-pid="WHs8a2Pr">再把这些错题归档到一个按时间顺序排序的文件夹里。</p><p data-pid="onM35Wbo">然后你就可以每天查看「Anki」了解需要复习的错题了。</p><p data-pid="hxwki3lr">PS：「Anki」默认的复习间隔可能并不适用这种错题复习方法，可能需要调整算法参数。</p><p data-pid="ZMFPHVzn">可以参考：<a href="https://zhuanlan.zhihu.com/p/42921090" class="internal">Anki算法与术语浅谈</a></p>
