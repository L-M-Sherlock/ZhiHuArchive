<p></p><p data-pid="KoKK_K2I">今天诈尸回去看看，在下出生日D214</p><figure data-size="small"><img src="https://pic1.zhimg.com/v2-36867b67cd9c3aa044770c50d57ecab2_720w.jpg?source=3af55fa1" data-caption="" data-size="small" data-rawwidth="773" data-rawheight="582" data-default-watermark-src="https://pic1.zhimg.com/v2-c826a105becf559c17050c006390a1d3_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="773" data-original="https://pic3.zhimg.com/v2-36867b67cd9c3aa044770c50d57ecab2_r.jpg?source=3af55fa1"></figure><p data-pid="YODLcRwX">当年还是初中生，看完《三体》，就进了三体吧，然后就遇上吧主北海子带领吧友去civitas建立星环集团。然后就入坑了，每天中午回到家就是上civitas工作、吃饭、演讲、社交。</p><p data-pid="5QjoYLHp">后来莫名其妙到了一个书局工作，然后技能点就点歪了，afk 前是亚历山大第 2 文书，第 1 是我师傅。 </p><figure data-size="normal"><img src="https://pic1.zhimg.com/v2-08f14aca4bb38c24bd5ec2e7ca56d178_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="566" data-rawheight="771" data-default-watermark-src="https://pica.zhimg.com/v2-5a104a61206a97a271a11996173fe098_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="566" data-original="https://pica.zhimg.com/v2-08f14aca4bb38c24bd5ec2e7ca56d178_r.jpg?source=3af55fa1"></figure><p data-pid="mbrZ7YFz">大概是 D1000 的时候 afk 了，那时候人口已经负增长了，还有几场广场骂战和刷屏，具体原因我没有去考察，不过我倒是知道那时候亚大丘陵地的开垦争夺战已经很惨烈了。</p><hr><p data-pid="i7y_fTKB">有人看再更</p>
