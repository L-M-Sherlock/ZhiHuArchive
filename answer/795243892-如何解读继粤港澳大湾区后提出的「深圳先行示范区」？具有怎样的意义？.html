如何解读继粤港澳大湾区后提出的「深圳先行示范区」？具有怎样的意义？
<p data-pid="rHOYma2f">深圳地少人多</p><p data-pid="OhQUtt1G">深圳人口起码有北京一半</p><p data-pid="CfhVRPWm">深圳面积仅有北京1/6</p><p data-pid="feq9ME_4">而且来深圳感触最深的是，这里绿化做得比福州还好？？？（福州人，在深圳上大学）</p><p data-pid="CoMAXg5P">深圳关内房价和北京城区有得一拼</p><p data-pid="nfSdUMle">文件刚下来，房价已经开始涨了</p><p data-pid="9xGsUCJ7">希望能像文件里所说，</p><blockquote data-pid="p_KAyb0i">建立和完善房地产市场平稳健康发展长效机制，加快完善保障性住房与人才住房制度。</blockquote><p data-pid="iixi6hag">不然工资涨得比房价快也行（做 梦）</p><p data-pid="Cm_yX9hW">作为大学生，这个文件确实是有影响的。</p><p data-pid="MEV4MtJn">如果深圳留不下来，大部分人会考虑考研到其它城市的大学吧？</p><p data-pid="FZ0aR-ys">或者回老家就业也是有可能的。</p><p data-pid="H2EQbfaU">I ♥ SZ</p>
