<p data-pid="sEPDR53a">写总结。</p><p data-pid="u_3-JtES">不要记原文的笔记。</p><p data-pid="qFtxjKXi">如果想记原文，日后一定要在那些句子后面补充你自己的心得。</p><p data-pid="3z8vVAs9">不要想着有什么捷径。收藏就是雪藏。</p><p data-pid="gVrQy5V3">阅读技巧有。看目录，然后大致浏览。</p><p data-pid="Y_2PkXBu">最后再看你最需要的部分。节省出来的时间用来做总结。有实践性的最好你自己在日常生活中试一试。</p>
