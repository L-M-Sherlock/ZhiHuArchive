anki卡牌如何恢复初始状态?
<span><h2>方法一：</h2><p>把牌组导出</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic2.zhimg.com/50/v2-1aa45f1ebf43ee9072e0c07d69a29f2f_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic3.zhimg.com/50/v2-9cf79c1f9f6a3bf502c1d1d90bcad439_720w.jpg?source=1940ef5c" src="https://pica.zhimg.com/v2-1aa45f1ebf43ee9072e0c07d69a29f2f_r.jpg?source=1940ef5c" data-rawheight="246" data-rawwidth="768" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='768' height='246'&gt;&lt;/svg&gt;" width="768"/></figure><p>并且不带学习进度</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic3.zhimg.com/50/v2-5df05f731e6e685ee81eed683f280a6d_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic3.zhimg.com/50/v2-953aeab034a1106e01c8d5a50f83d088_720w.jpg?source=1940ef5c" src="https://pic1.zhimg.com/v2-5df05f731e6e685ee81eed683f280a6d_r.jpg?source=1940ef5c" data-rawheight="505" data-rawwidth="675" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='675' height='505'&gt;&lt;/svg&gt;" width="675"/></figure><p>然后把牌组删掉，然后再导入回来即可。</p><h2>方法二：</h2><p>打开卡片浏览器，筛选对应牌组的卡片，Ctrl + A 全选卡片</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic3.zhimg.com/50/v2-07740769e5c36dc868551cf3eba75a2d_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pica.zhimg.com/50/v2-464954797bdaeea2a1847745461cb6c8_720w.jpg?source=1940ef5c" src="https://pic1.zhimg.com/v2-07740769e5c36dc868551cf3eba75a2d_r.jpg?source=1940ef5c" data-rawheight="1080" data-rawwidth="1920" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='1920' height='1080'&gt;&lt;/svg&gt;" width="1920"/></figure><p>左上角——卡片——重设学习进度</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic3.zhimg.com/50/v2-b84e3bfe2071f9168538f426a3f27905_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic3.zhimg.com/50/v2-6d5fcac26000950b43022f9a49dec615_720w.jpg?source=1940ef5c" src="https://pic1.zhimg.com/v2-b84e3bfe2071f9168538f426a3f27905_r.jpg?source=1940ef5c" data-rawheight="364" data-rawwidth="813" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='813' height='364'&gt;&lt;/svg&gt;" width="813"/></figure><p>然后就 OK 了</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic3.zhimg.com/50/v2-ebbf9d46deea6af3f58e9541044f075f_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic1.zhimg.com/50/v2-e91879650a2081c80aff5a20fa5c0cb5_720w.jpg?source=1940ef5c" src="https://pic2.zhimg.com/v2-ebbf9d46deea6af3f58e9541044f075f_r.jpg?source=1940ef5c" data-rawheight="431" data-rawwidth="747" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='747' height='431'&gt;&lt;/svg&gt;" width="747"/></figure><hr/><p><b>欢迎来圈子里提问、打开、分享经验！</b></p><a class="LinkCard new" data-draft-node="block" data-draft-type="link-card" data-image="https://pic4.zhimg.com/v2-50b24d58c12f69ab70afc18a2a76e71f_180x120.jpg" data-image-height="542" data-image-width="723" data-text="Anki高考 - 知乎" href="https://www.zhihu.com/club/1182973609588469760" target="_blank"><span><span></span><span></span></span><span></span></a></span>
