怎么把自己制作好的anki牌组分享到ankiweb让其他人也能看到呢？
<p data-pid="Ryk_yyND">登录 anki 网页端</p><a href="http://link.zhihu.com/?target=https%3A//ankiweb.net/decks/" data-draft-node="block" data-draft-type="link-card" class=" wrap external" target="_blank" rel="nofollow noreferrer">Account Login - AnkiWeb</a><p data-pid="GHXE1x0I">找到你要分享的 anki 牌组，点击 action 菜单里的 share</p><figure data-size="normal"><img src="https://pic1.zhimg.com/v2-113c33709618f442a38791311f2ce8c8_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="2330" data-rawheight="816" data-default-watermark-src="https://pic3.zhimg.com/v2-a39af6d3445e840de16a2d115f6aee6f_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="2330" data-original="https://pica.zhimg.com/v2-113c33709618f442a38791311f2ce8c8_720w.jpg?source=3af55fa1"></figure><p data-pid="MwAvpDhD">填写基本信息</p><figure data-size="normal"><img src="https://pic2.zhimg.com/v2-6edc1c81479228ee8e5e396462ff7ab9_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="2252" data-rawheight="1408" data-default-watermark-src="https://pic1.zhimg.com/v2-145983b0774fd7437ebef6586f0438fe_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="2252" data-original="https://pic1.zhimg.com/v2-6edc1c81479228ee8e5e396462ff7ab9_720w.jpg?source=3af55fa1"></figure><p data-pid="8LhG5EnV">点击 Share 就可以分享到 Ankiweb 上，让别人可以看到你的牌组了</p><p data-pid="a2JGvfto">我的高考牌组分享：</p><a href="http://link.zhihu.com/?target=https%3A//ankiweb.net/shared/byauthor/920223104" data-draft-node="block" data-draft-type="link-card" class=" wrap external" target="_blank" rel="nofollow noreferrer">Shared by Author - AnkiWeb</a><p data-pid="AnKPYz_C">我的大学牌组分享：</p><a href="http://link.zhihu.com/?target=https%3A//ankiweb.net/shared/byauthor/113883375" data-draft-node="block" data-draft-type="link-card" class=" wrap external" target="_blank" rel="nofollow noreferrer">Shared by Author - AnkiWeb</a><p></p>
