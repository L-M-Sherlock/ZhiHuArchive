<span><p>今天没有了？你的图上不是现实你今天背了166张卡片吗？</p><p>如果题主是想问为什么昨天的卡今天就没了，我建议题主仔细看看卡片页面的选项</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic1.zhimg.com/50/v2-50dfcb4df5d18f186f0a60689f5f1762_720w.jpg?source=1940ef5c" data-default-watermark-src="https://pica.zhimg.com/50/v2-4fec587adcfdcc1eecfda883df1539a7_720w.jpg?source=1940ef5c" src="https://pic2.zhimg.com/v2-50dfcb4df5d18f186f0a60689f5f1762_r.jpg?source=1940ef5c" data-rawheight="1997" data-rawwidth="946" data-size="small" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='946' height='1997'&gt;&lt;/svg&gt;" width="946"/></figure><p>这个是指卡片下一次出现的间隔。5天就是5天后复习。Anki 可不会让你天天复习已经记熟的东西。</p><p>什么？你的选项上没有时间？请打开侧边栏&gt;设置&gt;复习，然后勾选「显示回答按钮时间」即可。</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic2.zhimg.com/50/v2-62a68b0f3a8fd949636721984ec941e9_720w.jpg?source=1940ef5c" data-default-watermark-src="https://pic1.zhimg.com/50/v2-a04ae2c5ea614adb13afce41d3fb5106_720w.jpg?source=1940ef5c" src="https://pic2.zhimg.com/v2-62a68b0f3a8fd949636721984ec941e9_r.jpg?source=1940ef5c" data-rawheight="1997" data-rawwidth="946" data-size="small" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='946' height='1997'&gt;&lt;/svg&gt;" width="946"/></figure><p>更多教程请参见：</p><a class="LinkCard new" data-draft-node="block" data-draft-type="link-card" data-image="https://pic1.zhimg.com/v2-acfa8f607f2d3c74ba5c660c3ab25df0_ipico.jpg" data-size="small" href="https://zhuanlan.zhihu.com/p/61564332" target="_blank"><span><span></span><span></span></span><span></span></a><p>希望能帮到你。</p></span>
