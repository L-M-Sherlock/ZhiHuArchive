Ankidrod到底怎么用？
<p data-pid="hJGJzibt">今天没有了？你的图上不是现实你今天背了166张卡片吗？</p><p data-pid="NxtA303i">如果题主是想问为什么昨天的卡今天就没了，我建议题主仔细看看卡片页面的选项</p><figure data-size="small"><img src="https://pic3.zhimg.com/v2-50dfcb4df5d18f186f0a60689f5f1762_720w.jpg?source=3af55fa1" data-rawwidth="946" data-rawheight="1997" data-size="small" data-default-watermark-src="https://pic2.zhimg.com/v2-4fec587adcfdcc1eecfda883df1539a7_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="946" data-original="https://pic1.zhimg.com/v2-50dfcb4df5d18f186f0a60689f5f1762_r.jpg?source=3af55fa1"></figure><p data-pid="uXyu1z2g">这个是指卡片下一次出现的间隔。5天就是5天后复习。Anki 可不会让你天天复习已经记熟的东西。</p><p data-pid="of3Bj0FZ">什么？你的选项上没有时间？请打开侧边栏&gt;设置&gt;复习，然后勾选「显示回答按钮时间」即可。</p><figure data-size="small"><img src="https://pic1.zhimg.com/v2-62a68b0f3a8fd949636721984ec941e9_720w.jpg?source=3af55fa1" data-rawwidth="946" data-rawheight="1997" data-size="small" data-default-watermark-src="https://pic3.zhimg.com/v2-a04ae2c5ea614adb13afce41d3fb5106_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="946" data-original="https://pic1.zhimg.com/v2-62a68b0f3a8fd949636721984ec941e9_r.jpg?source=3af55fa1"></figure><p data-pid="t1qPP5Fw">更多教程请参见：</p><a data-draft-node="block" data-draft-type="link-card" href="https://zhuanlan.zhihu.com/p/61564332" data-size="small" data-image="https://pic1.zhimg.com/v2-acfa8f607f2d3c74ba5c660c3ab25df0_720w.jpg?source=3af55fa1" data-entity-type="article" class="internal"><span class="invisible">https://</span><span class="visible">zhuanlan.zhihu.com/p/61</span><span class="invisible">564332</span><span class="ellipsis"></span></a><p data-pid="rqyRIt-F">希望能帮到你。</p>
