（已解决）anki 怎么删除子牌组（名称）并保留卡牌内容，归入父牌组下？
<span><a class="video-box" data-first-child="" data-lens-id="1093956371254517760" data-name="Anki 合并牌组" data-poster="https://pic1.zhimg.com/v2-79e4a1e07b6cbeb497b3b2ccbaf1f384.jpg" data-video-id="" data-video-playable="" href="https://www.zhihu.com/video/1093956371254517760" target="_blank"><img class="thumbnail" src="https://pic1.zhimg.com/v2-79e4a1e07b6cbeb497b3b2ccbaf1f384.jpg"/><span><span>Anki 合并牌组<span></span><span></span></span><span><span></span>https://www.zhihu.com/video/1093956371254517760</span></span></a><p>如果只用手机操作，请将 anki 升级至最新版(目前是 ankidroid2.9alpha66)</p><p>然后打开卡片浏览器，选择你的子牌组</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pica.zhimg.com/50/v2-86ea3d1ccaeb253e30ee8f3d0d7d76a7_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic3.zhimg.com/50/v2-85fa539504f7ae65ffb9631308494cc1_720w.jpg?source=1940ef5c" src="https://pic3.zhimg.com/v2-86ea3d1ccaeb253e30ee8f3d0d7d76a7_r.jpg?source=1940ef5c" data-rawheight="2280" data-rawwidth="1080" data-size="small" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='1080' height='2280'&gt;&lt;/svg&gt;" width="1080"/></figure><p>长按，然后右上角全选</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic2.zhimg.com/50/v2-3e24195c729a16f02abe6947058b4718_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic1.zhimg.com/50/v2-b4ba4ddb3af00bdf9d1310bbff78a521_720w.jpg?source=1940ef5c" src="https://pica.zhimg.com/v2-3e24195c729a16f02abe6947058b4718_r.jpg?source=1940ef5c" data-rawheight="2280" data-rawwidth="1080" data-size="small" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='1080' height='2280'&gt;&lt;/svg&gt;" width="1080"/></figure><p>然后继续右上角，更换牌组</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic1.zhimg.com/50/v2-e91c2fdc2f0182f5fa8a2097ab94e6ee_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pica.zhimg.com/50/v2-1c8e3154ee7941d6fcdd11fa8eab4093_720w.jpg?source=1940ef5c" src="https://pic1.zhimg.com/v2-e91c2fdc2f0182f5fa8a2097ab94e6ee_r.jpg?source=1940ef5c" data-rawheight="2280" data-rawwidth="1080" data-size="small" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='1080' height='2280'&gt;&lt;/svg&gt;" width="1080"/></figure><p>然后选择你要转移到的牌组</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic1.zhimg.com/50/v2-9a07d7b4d3ce38b915ab43184baddf66_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic3.zhimg.com/50/v2-2dd9082b2982029f8655e443e93db7ac_720w.jpg?source=1940ef5c" src="https://pic3.zhimg.com/v2-9a07d7b4d3ce38b915ab43184baddf66_r.jpg?source=1940ef5c" data-rawheight="2280" data-rawwidth="1080" data-size="small" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='1080' height='2280'&gt;&lt;/svg&gt;" width="1080"/></figure><p>转移完后再回主界面，长按子牌组，然后删除即可</p></span>
