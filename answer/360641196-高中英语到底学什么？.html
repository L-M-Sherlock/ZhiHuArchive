高中英语到底学什么？
<span><p>高中英语学什么？刷一下高考题就知道了。答主要是真的英语水平高，就把自己的词汇量提到6000吧，之后多做完形、语法填空和改错，边做边归纳，到高三也会适应的。</p><hr/><p>这里建议高一高二的学生关注<a class="internal" href="https://zhuanlan.zhihu.com/ankigaokao">我的专栏</a>，一大波英语学习资源即将上线。</p></span>
