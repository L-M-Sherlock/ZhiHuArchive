高考完了，对于填报志愿一脸懵，毫无方向怎么办？
<p data-pid="2MO637Ui">都说不好报志愿，不知道喜欢什么专业，这里给大家一个建议</p><p data-pid="xyA2Mwx4">先去大学官网搜索本科生培养</p><p data-pid="htovvuA3">找到对应的专业的培养计划（课程安排）</p><p data-pid="HkIAg9-s">然后去学堂在线（或者中国大学MOOC）去看对应的专业课</p><p data-pid="95X43D1Q">你看几课再判断喜不喜欢，比你什么都不看要好的多</p><p data-pid="XaeVQl8N">不管了，我去看计算机导论了</p>
