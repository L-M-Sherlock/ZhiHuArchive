怎样提高学习的效率？
<span><p>看教材十分膨胀，可能是因为你没有看到教材深处的难点，推荐看一章节就做一下配套练习，探索一下考点。做题很绕弯，就多看例题是怎么解的。分心，就远离手机，找一个学习的伙伴（不会聊天，还会劝你学习的那种）。当然，离不开手机，就用一些番茄工作法的软件吧。多学不一定学多，前提是要有效率。劳逸结合，但是注意把握分寸。</p></span>
