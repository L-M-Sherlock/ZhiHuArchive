子牌组怎么改数量吗，子牌组1改了20个，子牌组2也变成20个，这是什么原因？
<p>题主注意用词，谢谢。</p><p>分析情况，题主的两个子牌组应该是共用了一个选项组，也就是共用了同一个学习计划。修改同一个学习计划，当然两个子牌组会同步变化。</p><p>解决方法是，创建一个新的学习计划，然后将两个子牌组分配不同的学习计划。</p><p>视频教程</p><a data-draft-node="block" data-draft-type="link-card" href="http://link.zhihu.com/?target=https%3A//www.bilibili.com/video/av41518619/%3Fp%3D10" data-image="https://pic1.zhimg.com/v2-0deb4f653557d0fe1de5dac7dfea2964.jpg?source=3af55fa1" data-image-width="1097" data-image-height="685" class=" wrap external" target="_blank" rel="nofollow noreferrer">Ankidroid (Anki 安卓版) 基本使用教程_哔哩哔哩 (゜-゜)つロ 干杯~-bilibili</a><p>文字教程</p><a data-draft-node="block" data-draft-type="link-card" href="http://link.zhihu.com/?target=https%3A//www.kancloud.cn/ankigaokao/ankigaokao/784667" class=" external" target="_blank" rel="nofollow noreferrer"><span class="invisible">https://www.</span><span class="visible">kancloud.cn/ankigaokao/</span><span class="invisible">ankigaokao/784667</span><span class="ellipsis"></span></a><p></p>
