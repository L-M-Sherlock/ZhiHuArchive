<p data-pid="8H2UkkF9">参考官方文档：</p><a href="http://link.zhihu.com/?target=https%3A//docs.ankiweb.net/editing.html%3Fhighlight%3Dtemplate%23customizing-fields" data-draft-node="block" data-draft-type="link-card" class=" wrap external" target="_blank" rel="nofollow noreferrer">Adding/Editing - Anki Manual</a><p data-pid="uARpwwKl">首先，先进入浏览，找一个最基础的正面、反面模板：</p><figure data-size="normal"><img src="https://pica.zhimg.com/v2-dd1b27cff1de5e190920b3a0ad4fddf0_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="1860" data-rawheight="1234" data-default-watermark-src="https://pica.zhimg.com/v2-65a4516b42462698d965e3e03967a23a_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="1860" data-original="https://pic1.zhimg.com/v2-dd1b27cff1de5e190920b3a0ad4fddf0_720w.jpg?source=3af55fa1"></figure><p data-pid="dPJ1iZp2">点击「字段…」，会出现以下界面：</p><figure data-size="normal"><img src="https://pic3.zhimg.com/v2-8fd2a2eac7ee78b9de579d3ca4d34712_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="1490" data-rawheight="1032" data-default-watermark-src="https://pic3.zhimg.com/v2-8b7dbe1e410eaf25b87f1e059e945e4d_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="1490" data-original="https://pic4.zhimg.com/v2-8fd2a2eac7ee78b9de579d3ca4d34712_720w.jpg?source=3af55fa1"></figure><p data-pid="6NdeyxUU">通过「重命名」和「添加」，可以实现题主想要的效果：</p><figure data-size="normal"><img src="https://pica.zhimg.com/v2-4cdf50e4be63416d3edd6881afb1345e_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="966" data-rawheight="760" data-default-watermark-src="https://pic3.zhimg.com/v2-6f7b4470d92128d4fda6e02eeae593b2_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="966" data-original="https://pic2.zhimg.com/v2-4cdf50e4be63416d3edd6881afb1345e_720w.jpg?source=3af55fa1"></figure><p data-pid="MjUAMwUA">点「save」保存，就可以了，效果如下：</p><figure data-size="normal"><img src="https://pica.zhimg.com/v2-80518747c3a29f4bd0
