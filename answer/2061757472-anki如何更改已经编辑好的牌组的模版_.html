anki如何更改已经编辑好的牌组的模版?
<span><p>参考官方文档：</p><a class="LinkCard new" data-draft-node="block" data-draft-type="link-card" data-text="Adding/Editing - Anki Manual" href="https://docs.ankiweb.net/editing.html%3Fhighlight%3Dtemplate%23customizing-fields" target="_blank"><span><span></span><span></span></span><span></span></a><p>首先，先进入浏览，找一个最基础的正面、反面模板：</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic3.zhimg.com/50/v2-dd1b27cff1de5e190920b3a0ad4fddf0_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pica.zhimg.com/50/v2-65a4516b42462698d965e3e03967a23a_720w.jpg?source=1940ef5c" src="https://pica.zhimg.com/v2-dd1b27cff1de5e190920b3a0ad4fddf0_r.jpg?source=1940ef5c" data-rawheight="1234" data-rawwidth="1860" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='1860' height='1234'&gt;&lt;/svg&gt;" width="1860"/></figure><p>点击「字段…」，会出现以下界面：</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic2.zhimg.com/50/v2-8fd2a2eac7ee78b9de579d3ca4d34712_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic1.zhimg.com/50/v2-8b7dbe1e410eaf25b87f1e059e945e4d_720w.jpg?source=1940ef5c" src="https://pic2.zhimg.com/v2-8fd2a2eac7ee78b9de579d3ca4d34712_r.jpg?source=1940ef5c" data-rawheight="1032" data-rawwidth="1490" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='1490' height='1032'&gt;&lt;/svg&gt;" width="1490"/></figure><p>通过「重命名」和「添加」，可以实现题主想要的效果：</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic1.zhimg.com/50/v2-4cdf50e4be63416d3edd6881afb1345e_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic2.zhimg.com/50/v2-6f7b4470d92128d4fda6e02eeae593b2_720w.jpg?source=1940ef5c" src="https://pic2.zhimg.com/v2-4cdf50e4be63416d3edd6881afb1345e_r.jpg?source=1940ef5c" data-rawheight="760" data-rawwidth="966" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='966' height='760'&gt;&lt;/svg&gt;" width="966"/></figure><p>点「save」保存，就可以了，效果如下：</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic1.zhimg.com/50/v2-80518747c3a29f4bd04efb6f69058f89_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pica.zhimg.com/50/v2-f7bedf53ce5becab6aec8a50587dae4b_720w.jpg?source=1940ef5c" src="https://pic1.zhimg.com/v2-80518747c3a29f4bd04efb6f69058f89_r.jpg?source=1940ef5c" data-rawheight="1126" data-rawwidth="1500" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='1500' height='1126'&gt;&lt;/svg&gt;" width="1500"/></figure><p>希望解决了题主的问题。</p><hr/><p>更多 Anki 相关的教程，请参阅：</p><a class="LinkCard new" data-draft-node="block" data-draft-type="link-card" data-image="https://pic1.zhimg.com/v2-acfa8f607f2d3c74ba5c660c3ab25df0_180x120.jpg" data-image-height="500" data-image-width="1161" data-text="叶峻峣：Anki 教程(电子书)与 B 站 Ankidroid 教程(视频)快速通道" href="https://zhuanlan.zhihu.com/p/61564332" target="_blank"><span><span></span><span></span></span><span></span></a><p></p></span>
