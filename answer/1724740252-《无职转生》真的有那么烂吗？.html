《无职转生》真的有那么烂吗？
<p data-pid="Lnq6bKBN">不算烂吧，我小说也快补完了。异世界类我还看过平职、骨王、史莱姆、Re0、棍勇、谭雅等等，可能他们各有优劣，但是对我来说都带来了很多欢乐。对我来说，烂是一个很主观的评价。有很多人都说日轻大部分是厕纸，看日轻的也不少这样自嘲过，抱着这种心情看就好了，踩到了自己的雷点吐槽一下，换下一本就是了。但是天天看厕纸也不好，如果要我推荐比较高质量的日轻的话，我会推荐《文学少女》，里面涉及的名著很多，作为名著导读还是很不错的。(虽然接受不了远子学姐吃书的人也挺多的，我只能说每个人的雷点真的很多样呢，我就不太能接受魔物娘之类的)</p><p></p>
