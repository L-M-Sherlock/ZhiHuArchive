Anki怎么样才能给别人分享自己做好的卡牌?
<p data-pid="R8XMXqu-">简单点的方法就是导出牌组，在安卓端就是长按牌组，然后点导出，再把导出的牌组文件(apkg后缀)分享给别人即可。</p><figure data-size="normal"><img src="https://pic1.zhimg.com/v2-e1e9d7f5b4a7e10b171468101c4230f1_720w.jpg?source=3af55fa1" data-rawwidth="986" data-rawheight="1998" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/v2-8f701656287425f769b6a4ac06324bcf_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="986" data-original="https://pic1.zhimg.com/v2-e1e9d7f5b4a7e10b171468101c4230f1_r.jpg?source=3af55fa1"></figure><p data-pid="Zjb4S4Bl">也可以在 AnkiWeb 上分享，任何人都能下载。</p>
