Anki怎么样才能给别人分享自己做好的卡牌?
<span><p>简单点的方法就是导出牌组，在安卓端就是长按牌组，然后点导出，再把导出的牌组文件(apkg后缀)分享给别人即可。</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic1.zhimg.com/50/v2-e1e9d7f5b4a7e10b171468101c4230f1_720w.jpg?source=1940ef5c" data-default-watermark-src="https://pic3.zhimg.com/50/v2-8f701656287425f769b6a4ac06324bcf_720w.jpg?source=1940ef5c" src="https://pic3.zhimg.com/v2-e1e9d7f5b4a7e10b171468101c4230f1_r.jpg?source=1940ef5c" data-rawheight="1998" data-rawwidth="986" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='986' height='1998'&gt;&lt;/svg&gt;" width="986"/></figure><p>也可以在 AnkiWeb 上分享，任何人都能下载。</p></span>
