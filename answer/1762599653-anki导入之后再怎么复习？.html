<span><p>亲，你设置一下学习计划就行了：</p><a class="LinkCard new" data-draft-node="block" data-draft-type="link-card" data-text="3.2 制定计划 · 高中生也能看懂的 Anki 教程 · 看云" href="https://www.kancloud.cn/ankigaokao/ankigaokao/784667" target="_blank"><span><span></span><span></span></span><span></span></a><h2>3.2.1 Windows/Mac</h2><h3>3.2.1.1 找到「选项组/学习计划」</h3><p>点击「牌组/记忆库」旁边的小齿轮</p><p><br/></p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pica.zhimg.com/50/v2-b12cf9da449d13a87862d282b78b09c5_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pica.zhimg.com/50/v2-477b66cc2591932ecf0061496f7f0016_720w.jpg?source=1940ef5c" src="https://pica.zhimg.com/v2-b12cf9da449d13a87862d282b78b09c5_r.jpg?source=1940ef5c" data-rawheight="461" data-rawwidth="837" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='837' height='461'&gt;&lt;/svg&gt;" width="837"/></figure><p><br/></p><p>打开后是这样的，如下图</p><p><br/></p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic3.zhimg.com/50/v2-13ddaf8da76d294d3bb101b81ddeb428_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic4.zhimg.com/50/v2-8eb071b048b7cf5299e8261ea33637ad_720w.jpg?source=1940ef5c" src="https://pic3.zhimg.com/v2-13ddaf8da76d294d3bb101b81ddeb428_r.jpg?source=1940ef5c" data-rawheight="689" data-rawwidth="797" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='797' height='689'&gt;&lt;/svg&gt;" width="797"/></figure><p><br/></p><h3>3.2.1.1 创建「选项组/学习计划」</h3><p>点击管理 &gt;&gt; 添加，即可创建一个「选项组/学习计划」如下图</p><p><br/></p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic1.zhimg.com/50/v2-eb43ac734e629440b419f8041a4aa397_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic2.zhimg.com/50/v2-83cded8a8050d86590da39a64c0d14be_720w.jpg?source=1940ef5c" src="https://pic2.zhimg.com/v2-eb43ac734e629440b419f8041a4aa397_r.jpg?source=1940ef5c" data-rawheight="691" data-rawwidth="964" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='964' height='691'&gt;&lt;/svg&gt;" width="964"/></figure><p><br/></p><h3>3.2.1.2 每日新学习设置</h3><p>然后，新「卡片」就是每天学习的「卡片」数量。（具体设置为多少看下一篇）</p><p>搁置相关新「卡片」是为了防止相同内容（更准确的说是正面反面互换）的「卡片」出现在同一天。建议选上。</p><p>本页剩下的部分暂不做介绍。</p></span>
