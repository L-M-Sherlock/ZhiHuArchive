求问ankidroid如何同步到iOS？
<span><p>首先，你需要注册一个账号：</p><p><a class="wrap external" href="https://www.kancloud.cn/ankigaokao/ankigaokao/784663%23223__21" rel="nofollow noreferrer" target="_blank">2.2.3 注册账号</a> </p><p>然后在 AnkiDroid 上登录，并同步</p><p>你的牌组和学习记录就会上传到 AnkiWeb 服务器</p><p>然后你再到 iOS 上的 Ankimobile 点同步 </p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic2.zhimg.com/50/v2-cc821bcfe5c7ba1f3e6816874f68bd7f_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic2.zhimg.com/50/v2-33f720beca234189a5ee61f8f8a4ac0a_720w.jpg?source=1940ef5c" src="https://pic2.zhimg.com/v2-cc821bcfe5c7ba1f3e6816874f68bd7f_r.jpg?source=1940ef5c" data-rawheight="1856" data-rawwidth="857" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='857' height='1856'&gt;&lt;/svg&gt;" width="857"/></figure><p>然后就开始同步了</p></span>
