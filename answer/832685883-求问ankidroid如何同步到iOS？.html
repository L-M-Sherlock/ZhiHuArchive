求问ankidroid如何同步到iOS？
<p data-pid="2lxgQ8yK">首先，你需要注册一个账号：</p><p data-pid="EbxINPwU"><a href="http://link.zhihu.com/?target=https%3A//www.kancloud.cn/ankigaokao/ankigaokao/784663%23223__21" class=" wrap external" target="_blank" rel="nofollow noreferrer">2.2.3 注册账号</a> </p><p data-pid="U83pHZq_">然后在 AnkiDroid 上登录，并同步</p><p data-pid="6jRUJ2OB">你的牌组和学习记录就会上传到 AnkiWeb 服务器</p><p data-pid="FOpBNGtq">然后你再到 iOS 上的 Ankimobile 点同步 </p><figure data-size="normal"><img src="https://pica.zhimg.com/v2-cc821bcfe5c7ba1f3e6816874f68bd7f_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="857" data-rawheight="1856" data-default-watermark-src="https://pic2.zhimg.com/v2-33f720beca234189a5ee61f8f8a4ac0a_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="857" data-original="https://pic1.zhimg.com/v2-cc821bcfe5c7ba1f3e6816874f68bd7f_r.jpg?source=3af55fa1"></figure><p data-pid="zntfG3fC">然后就开始同步了</p>
