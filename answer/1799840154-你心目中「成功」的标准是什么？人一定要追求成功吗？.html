你心目中「成功」的标准是什么？人一定要追求成功吗？
<span><blockquote>今人把有所成就的人统称为“成功人士”，实则，成功人士和不成功人士一样，有的过着良好生活，有的品格低下、灵魂干瘪。成功让优秀人物变得更加坚毅、从容、大度，而那些靠在浊世钻营得了官位得了钱财的竖子，得意张狂，变得更加浅薄低俗。这样的成功人士多了，差不多把成功也带累成了低俗之事。<sup><a aria-labelledby="ref_1" data-reference-link="true" href="#ref_1" id="ref_1_0">[1]</a></sup></blockquote><h2>参考</h2><ol><li><a aria-label="back" class="ReferenceList-backLink" data-reference-link="true" href="#ref_1_0">^</a><span>《何为良好生活》第六章 §9 良好生活</span></li></ol></span>
