anki的困难乘数是什么意思？
<p data-pid="O-qY0wD3">把鼠标停留在旁边的 i 上，会出解释的。。。</p><figure data-size="normal"><img src="https://pica.zhimg.com/v2-9c7b95abf334373cb31a0120f2fc834a_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="294" data-rawheight="115" data-default-watermark-src="https://pic3.zhimg.com/v2-1063298f73ad0aed1d4a4ba459fd1425_720w.jpg?source=3af55fa1" class="content_image" width="294"></figure><p data-pid="DDna0Ytp">简单来说，假设目前这张卡片上次复习时，Anki 安排了 10 天的间隔，这一次你在复习时，点了困难按钮，下一次的复习间隔就是 10 * 1.2（困难乘数）* 0.5（间隔调节乘数） = 6 天。</p><p data-pid="BrWHEZ1Y">更多有关 Anki 算法的介绍，请见：</p><a href="http://zhuanlan.zhihu.com/p/42921090" data-draft-node="block" data-draft-type="link-card" data-image="https://pic3.zhimg.com/v2-75cbe90ad0adb828b95624e2460d273f_qhd.jpg?source=3af55fa1" data-image-width="1339" data-image-height="671" class="internal">叶峻峣：Anki 算法与术语浅谈</a><a href="http://zhuanlan.zhihu.com/p/344716900" data-draft-node="block" data-draft-type="link-card" data-image="https://pic2.zhimg.com/v2-079bd935fac29c15a61e06ea5c844a03_200x0.jpg?source=3af55fa1" data-image-width="1440" data-image-height="1920" class="internal">叶峻峣：从 Anki 算法说起，探索记忆的状态空间</a><p></p>
