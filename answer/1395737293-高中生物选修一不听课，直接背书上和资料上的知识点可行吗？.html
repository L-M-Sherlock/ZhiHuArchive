高中生物选修一不听课，直接背书上和资料上的知识点可行吗？
<p data-pid="qnKBOI7l">先回答问题：可行吗？</p><p data-pid="44pr_woi">可行。</p><p data-pid="TWBU8TwL">建议吗？</p><p data-pid="D9U_SoLs">不建议。</p><p data-pid="PmpYtf6L">Why？</p><p data-pid="JcoppesW">首先，有经验的老师都会强调重点、考点，相当于帮学生提前筛选了一遍要学的知识。直接背书没有方向，效率不高。</p><p data-pid="ekwkL3XW">其次，背书也需要安排，自己的节奏不好把控，跟着老师走风险低。</p><p data-pid="f_ClSj1J">最后，该背的内容还得背，我建议试试用 Anki 来辅助安排（如果题主能用手机的话）：</p><figure data-size="small"><img src="https://pica.zhimg.com/v2-ce9db5f6cf4fcc0aa07b963be5e8d9de_720w.jpg?source=3af55fa1" data-caption="" data-size="small" data-rawwidth="1080" data-rawheight="2280" data-default-watermark-src="https://pic1.zhimg.com/v2-dffca1ff26f21a2cf0eb19cab82e9de0_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="1080" data-original="https://pic3.zhimg.com/v2-ce9db5f6cf4fcc0aa07b963be5e8d9de_r.jpg?source=3af55fa1"></figure><figure data-size="small"><img src="https://pic2.zhimg.com/v2-d0cd77213eabaa635c222748e516c265_720w.jpg?source=3af55fa1" data-caption="" data-size="small" data-rawwidth="1080" data-rawheight="2280" data-default-watermark-src="https://pic1.zhimg.com/v2-9437ef1036d99fb27c0385135db1f57c_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="1080" data-original="https://pic1.zhimg.com/v2-d0cd77213eabaa635c222748e516c265_r.jpg?source=3af55fa1"></figure><p><br></p><figure data-size="small"><img src="https://pic1.zhimg.com/v2-c1005daf98f8235422715758f3f0a158_720w.jpg?source=3af55fa1" data-caption="" data-size="small" data-rawwidth="1080" data-rawheight="2280" data-default-watermark-src="https://pic2.zhimg.com/v2-29b7fbb3e74dbdd44bf5144ae8f59abd_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="1080" data-original="https://pica.zhimg.com/v2-c1005daf98f8235422715758f3f0a158_r.jpg?source=3af55fa1"></figure><p data-pid="4jLlLFye">感兴趣的话可以看看我写的教程：</p><a href="https://zhuanlan.zhihu.com/p/61564332" data-draft-node="block" data-draft-type="link-card" data-image="https://pic3.zhimg.com/v2-acfa8f607f2d3c74ba5c660c3ab25df0_qhd.
