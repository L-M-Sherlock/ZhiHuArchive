高中生物选修一不听课，直接背书上和资料上的知识点可行吗？
<span><p>先回答问题：可行吗？</p><p>可行。</p><p>建议吗？</p><p>不建议。</p><p>Why？</p><p>首先，有经验的老师都会强调重点、考点，相当于帮学生提前筛选了一遍要学的知识。直接背书没有方向，效率不高。</p><p>其次，背书也需要安排，自己的节奏不好把控，跟着老师走风险低。</p><p>最后，该背的内容还得背，我建议试试用 Anki 来辅助安排（如果题主能用手机的话）：</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic3.zhimg.com/50/v2-ce9db5f6cf4fcc0aa07b963be5e8d9de_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic2.zhimg.com/50/v2-dffca1ff26f21a2cf0eb19cab82e9de0_720w.jpg?source=1940ef5c" src="https://pic3.zhimg.com/v2-ce9db5f6cf4fcc0aa07b963be5e8d9de_r.jpg?source=1940ef5c" data-rawheight="2280" data-rawwidth="1080" data-size="small" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='1080' height='2280'&gt;&lt;/svg&gt;" width="1080"/></figure><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic1.zhimg.com/50/v2-d0cd77213eabaa635c222748e516c265_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pica.zhimg.com/50/v2-9437ef1036d99fb27c0385135db1f57c_720w.jpg?source=1940ef5c" src="https://pic1.zhimg.com/v2-d0cd77213eabaa635c222748e516c265_r.jpg?source=1940ef5c" data-rawheight="2280" data-rawwidth="1080" data-size="small" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='1080' height='2280'&gt;&lt;/svg&gt;" width="1080"/></figure><p><br/></p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic3.zhimg.com/50/v2-c1005daf98f8235422715758f3f0a158_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic2.zhimg.com/50/v2-29b7fbb3e74dbdd44bf5144ae8f59abd_720w.jpg?source=1940ef5c" src="https://pic1.zhimg.com/v2-c1005daf98f8235422715758f3f0a158_r.jpg?source=1940ef5c" data-rawheight="2280" data-rawwidth="1080" data-size="small" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='1080' height='2280'&gt;&lt;/svg&gt;" width="1080"/></figure><p>感兴趣的话可以看看我写的教程：</p><a class="LinkC
