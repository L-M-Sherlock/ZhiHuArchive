点了anki电脑和手机，全量同步，手机上的卡片被同步没有了，为什么呢?
<p data-pid="4WsVABj0">当 ! 出现的时候，请务必仔细阅读说明。</p><figure data-size="normal"><img src="https://pic2.zhimg.com/v2-b4537b54bd3ef77aec71fb6e8ae26124_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="649" data-rawheight="411" data-default-watermark-src="https://pic3.zhimg.com/v2-1ab7e3109019da9e526706851297b134_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="649" data-original="https://pic1.zhimg.com/v2-b4537b54bd3ef77aec71fb6e8ae26124_720w.jpg?source=3af55fa1"></figure><p data-pid="2nexBGI9">举个例子，小明在电脑上和手机上都安装了 Anki，然后在手机上做了很多卡片。</p><p data-pid="Q5-XdBCL">这时，小明打开电脑进行全量同步，由于此时手机上的卡片没有同步到电脑，所以电脑全量覆盖到 AnkiWeb，导致 AnkiWeb 上没有卡片。</p><p data-pid="DMdK21FI">然后小明在手机上同步，便会把 AnkiWeb 上没有卡片的集合同步到手机上。结果就是手机上做的卡片消失了。</p><p data-pid="xKli3x7H">解释到此为止。下面是补救措施：</p><a href="https://www.zhihu.com/question/488055592" data-draft-node="block" data-draft-type="link-card" class="internal">anki不小心把所有卡片选在一天后复习，该怎么恢复？</a><p></p>
