c2a5860c4e8b5788ee3dfba17aecd45_720w.jpg?source=3af55fa1" data-caption="" data-size="small" data-rawwidth="1080" data-rawheight="2280" data-default-watermark-src="https://pic3.zhimg.com/v2-ef0ac939da0dd14db70e83d732f541ef_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="1080" data-original="https://pic3.zhimg.com/v2-cc2a5860c4e8b5788ee3dfba17aecd45_720w.jpg?source=3af55fa1"></figure><p>这些学习数据也只是每天学习的一部分，想要量化每天的全部学习，恐怕花费的精力会降低学习的效率，还是要专注于学习，量化学习只是一种辅助手段。</p>
