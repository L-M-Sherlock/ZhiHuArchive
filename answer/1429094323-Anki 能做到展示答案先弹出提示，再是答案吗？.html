{{hint:提示}}
<span class="p">&lt;</span><span class="nt">br</span><span class="p">/&gt;</span>
</code></pre></div><p data-pid="HlnuhPBU">3. 保存好模板后即可使用，在提示字段中添加的内容会出现在正面（默认是折叠起来的），点击提示才会展开。</p>
