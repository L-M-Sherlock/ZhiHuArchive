anki中筛选过滤器如何有效使用"使用第二个过滤器"?
<span><p>就是取个并集的关系。Filter1: 条件1 + Filter2:条件2，得到的结果就是把各自满足条件的卡片一起放到筛选牌组中。</p><p>可能你会问，直接用 OR 不就能实现并集了么？</p><p>确实是这样的。但是一个筛选器 + OR，只能控制卡片的总数：</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pica.zhimg.com/50/v2-450c4fa403adfc61760ed41eb4e053a5_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic1.zhimg.com/50/v2-7122154e26bca673ac8690a5b7a3e4a7_720w.jpg?source=1940ef5c" src="https://pic2.zhimg.com/v2-450c4fa403adfc61760ed41eb4e053a5_r.jpg?source=1940ef5c" data-rawheight="312" data-rawwidth="749" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='749' height='312'&gt;&lt;/svg&gt;" width="749"/></figure><p>但两个筛选器，就能分别控制两组卡片的比例了：</p><figure><img class="origin_image zh-lightbox-thumb lazy" data-actualsrc="https://pic1.zhimg.com/50/v2-e8b79793b8319868c7784009ea391513_720w.jpg?source=1940ef5c" data-caption="" data-default-watermark-src="https://pic3.zhimg.com/50/v2-a224cc50c3a349bfc40654af3b16fdf4_720w.jpg?source=1940ef5c" src="https://pic2.zhimg.com/v2-e8b79793b8319868c7784009ea391513_r.jpg?source=1940ef5c" data-rawheight="400" data-rawwidth="734" data-size="normal" src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' width='734' height='400'&gt;&lt;/svg&gt;" width="734"/></figure><p>还能分别控制卡片的出现顺序，可玩性就很高。（不要乱玩）</p><p>搭配以下两篇文章食用更佳：</p><a class="LinkCard new" data-draft-node="block" data-draft-type="link-card" data-image="https://pic2.zhimg.com/v2-d28d0ab92b4b5442f13e9f3393c0a19d_ipico.jpg" data-image-height="594" data-image-width="667" data-text="弥乱：[实用]蓝色牌组:啊哈哈哈,高阶魔法" href="https://zhuanlan.zhihu.com/p/94067520" target="_blank"><span><span></span><span></span></span><span></span></a><a class="LinkCard new" data-draft-node="block" data-draft-type="link-card" data-image="https://pic1.zhimg.com/v2-8bef13b40f868e627e1c5074ce345480_ipico.jpg" data-image-height="1076" data-image-width="1097" data-text="叶峻峣：如何正确利用 「Anki」强大的卡片查找功能？" href="https://zhua
