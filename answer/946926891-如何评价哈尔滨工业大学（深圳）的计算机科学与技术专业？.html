如何评价哈尔滨工业大学（深圳）的计算机科学与技术专业？
<blockquote data-pid="DS1kB6yE">支持学长学姐们维权：<a href="https://www.zhihu.com/question/55303409/answer/1926474191" class="internal">哈工大深圳硕博宿舍搬迁情况跟进</a></blockquote><p data-pid="HqrFg8gs">令人头秃的大一课程</p><figure data-size="normal"><img src="https://pic1.zhimg.com/v2-6334e7bf251badf3792aff51ce484ebe_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="1893" data-rawheight="792" data-default-watermark-src="https://pica.zhimg.com/v2-2f94982dee9f77bfaeb920ace212afd3_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="1893" data-original="https://pic1.zhimg.com/v2-6334e7bf251badf3792aff51ce484ebe_r.jpg?source=3af55fa1"></figure><p data-pid="srLAvfsc">大一上将收获 3 门数学（高数A、线代、离散数学）和 2 门计算机（计导、C 语言）</p><figure data-size="normal"><img src="https://pic1.zhimg.com/v2-bce41940b5d0495ebbdc0d0e29ccd628_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="540" data-rawheight="1072" data-default-watermark-src="https://pic2.zhimg.com/v2-a0605bb4708832e586d1904d7ed20ea2_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="540" data-original="https://pic3.zhimg.com/v2-bce41940b5d0495ebbdc0d0e29ccd628_r.jpg?source=3af55fa1"></figure><figure data-size="normal"><img src="https://pic3.zhimg.com/v2-ff00174878310538e453f68a04b531e0_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="540" data-rawheight="1072" data-default-watermark-src="https://pic1.zhimg.com/v2-3086ddcb922c55213a16fefc28e8141f_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="540" data-original="https://pic2.zhimg.com/v2-ff00174878310538e453f68a04b531e0_r.jpg?source=3af55fa1"></figure><p data-pid="rEsEtyI7">大一下将收获大雾（物）A、高数B、数据结构、电工（模电）以及相关实验</p><figure data-size="normal"><img src="https://pica.zhimg.com/v2-78d5698ba4c15f9c329dd0ee8910a619_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="540" data-rawheight="1078" data-default-watermark-src="https://pic2.zhimg.com/v2-bb88e5a67f7604d89ca8df7322b12037_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="540" data-original="https://pic1.zhimg.com/v2-78d5698ba4c15f9c329dd0ee8910a619_r.jpg?source=3af55fa1"></figure><figure data-size="normal"><img src="https://pic2.zhimg.com/v2-59272e72e9c4d0bfcafbd72309c0acc7_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="540" data-rawheight="1083" data-default-watermark-src="https://pic1.zhimg.com/v2-c965fdfbf7403ca686b67551701a67f4_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="540" data-original="https://pica.zhimg.com/v2-59272e72e9c4d0bfcafbd72309c0acc7_r.jpg?source=3af55fa1"></figure><p data-pid="F7A5jqn_">总之，作为入学一年多的萌新，从日常感受来评价的话，就是课程硬核。</p><blockquote data-pid="kZtpy0jb">PS：这个课表是 HITSZ 助手的一部分，是由我同届的大佬团队开发的，tql！</blockquote><h2>更新</h2><p data-pid="B9AFVsEE">大三实习图一乐</p><a href="https://www.zhihu.com/question/455294201" data-draft-node="block" data-draft-type="link-card" data-image="https://pic1.zhimg.com/v2-c9c6408f56175cf66fc42935272d2df1_200x0.jpg?source=3af55fa1" data-image-width="664" data-image-height="987" class="internal">如何看待哈工大深圳禁止请假实习？</a><p></p>
