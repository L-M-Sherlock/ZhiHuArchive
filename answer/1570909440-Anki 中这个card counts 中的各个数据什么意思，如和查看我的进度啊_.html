Anki 中这个card counts 中的各个数据什么意思，如和查看我的进度啊?
<p data-pid="9UBVVi8q">新建：你有多少没有复习过的卡片数量</p><p data-pid="mSLNtkVh">新的：你复习过的，间隔安排在 21 天内的卡片数量</p><p data-pid="vSUBW9yt">熟练：你复习过的，间隔安排在 21 天以上的卡片数量</p><p data-pid="WsfvS0eD">已暂停：被暂停的卡片数量（暂停的卡片如果不手动取消暂停就会一直不加入复习）</p><p data-pid="c3yQU56g">被占用：被搁置的卡片数量（被搁置的卡片会自动在第二天加入复习）</p><p data-pid="iLpL4ieV">总结：这谁贡献的翻译，我咋觉得机翻都比这个好？</p><p data-pid="oXlYy0xD">更多关于统计数据的解释，可以看看我的旧文：</p><a href="https://zhuanlan.zhihu.com/p/74724514" data-draft-node="block" data-draft-type="link-card" data-image="https://pic3.zhimg.com/v2-69e04ba00041457e9d7468bf6bad3721_qhd.jpg?source=3af55fa1" data-image-width="1428" data-image-height="528" class="internal">叶峻峣：Anki 统计数据怎么看？</a><p></p>
