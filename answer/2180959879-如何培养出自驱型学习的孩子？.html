<p data-pid="jumfwhTc">首先，学习是孩子的天性，可以给孩子带来快乐。</p><a href="https://www.zhihu.com/answer/1578551193" data-draft-node="block" data-draft-type="link-card" class="internal">普通人怎么才会像打游戏一样爱上学习？</a><p data-pid="YmGs6WKY">不要弄巧成拙，打着为了培养孩子自驱学习的名义，来强迫、哄骗孩子学习。</p><a href="https://zhuanlan.zhihu.com/p/357893386" data-draft-node="block" data-draft-type="link-card" data-image="https://pic1.zhimg.com/v2-c93ea384e2e900e49d665878ef643a0d_720w.jpg?source=3af55fa1" data-entity-type="article" data-entity-data="null" class="internal">我怎样才能外在地激励孩子?</a><p data-pid="Knfycynw">如果真的想要帮助孩子，那我推荐阅读这篇文章：</p><a href="https://zhuanlan.zhihu.com/p/67694020" data-draft-node="block" data-draft-type="link-card" data-image="https://pic3.zhimg.com/v2-45f2677fa85e998018fda43b2ee1d774_720w.jpg?source=3af55fa1" data-entity-type="article" data-entity-data="null" class="internal">11 最佳推动区</a><p><br></p><figure data-size="normal"><img src="https://pica.zhimg.com/v2-cb42ff6dff92f6346afc478faaba51f9_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="800" data-rawheight="434" data-default-watermark-src="https://pica.zhimg.com/v2-8edc961dcaf8052ee26e55abd866d126_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="800" data-original="https://pic1.zhimg.com/v2-cb42ff6dff92f6346afc478faaba51f9_r.jpg?source=3af55fa1"></figure><p data-pid="NjcjUPSt"><b>图</b>：<b>最佳推动区</b>（蓝色）是可能改进学习效果的外部压力范围。如果压力超过推动区，学习效果就会下降。在某一点上，压力会导致学得更少，而不是更多（黑色的<b>倒退区</b>）。学校教育通过习得性无助（绿色）提高孩子对强迫的容忍度。它还会降低学习效果，并增加所需的强迫水平。</p>
