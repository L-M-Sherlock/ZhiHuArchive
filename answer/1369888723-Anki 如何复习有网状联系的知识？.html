Anki 如何复习有网状联系的知识？
<p>强答一波，今天为了答别的题目在翻 Anki 的插件，偶然发现有人已经把我的想法实现了！那就是可以在卡片里链接到其他卡片了！效果如下：</p><figure data-size="normal"><img src="https://pic2.zhimg.com/v2-903670882e117df6e901a3f7fdbe0cc6_720w.gif?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="713" data-rawheight="503" data-thumbnail="https://pic3.zhimg.com/v2-903670882e117df6e901a3f7fdbe0cc6_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="713" data-original="https://pic1.zhimg.com/v2-903670882e117df6e901a3f7fdbe0cc6_720w.jpg?source=3af55fa1"></figure><figure data-size="normal"><img src="https://pic3.zhimg.com/v2-8ca5f6ddac2b95df628f72664db1c99d_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="2121" data-rawheight="1194" data-default-watermark-src="https://pic3.zhimg.com/v2-95531b1f49dd603072b851aec4bcedcf_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="2121" data-original="https://pic2.zhimg.com/v2-8ca5f6ddac2b95df628f72664db1c99d_720w.jpg?source=3af55fa1"></figure><p>插件页面：</p><a href="http://link.zhihu.com/?target=https%3A//ankiweb.net/shared/info/1423933177" data-draft-node="block" data-draft-type="link-card" class=" wrap external" target="_blank" rel="nofollow noreferrer">link Cards Notes and Preview them in extra window</a><p>有了这个插件，卡片间就可以通过链接联系起来，可以形成 wiki 一样的知识网络。</p><p>这样一来，当我们复习每个原子知识时，Anki 可以帮助巩固记忆。而平时预览卡片则可以任意转跳，查看有联系的知识。</p><p>以上就是我的分享，希望能够对题主有所帮助。</p>
