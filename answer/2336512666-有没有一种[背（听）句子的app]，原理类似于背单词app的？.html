有没有一种[背（听）句子的app]，原理类似于背单词app的？
<p data-pid="YRA5CByP">有，但好像已经跑路了 <a class="member_mention" href="http://www.zhihu.com/people/7a80832f32871590448a781cf364e670" data-hash="7a80832f32871590448a781cf364e670" data-hovercard="p$b$7a80832f32871590448a781cf364e670">@即句-Fluency</a> ，效果可以看下面这个演示视频</p><a href="https://www.zhihu.com/zvideo/1246375745854791680" data-draft-node="block" data-draft-type="link-card"></a><p data-pid="IpUrjE3x">其前身是 AnkiTube，一款将听力训练和间隔重复<sup data-text="间隔重复" data-url="https://zhuanlan.zhihu.com/p/420105707" data-draft-node="inline" data-draft-type="reference" data-numero="1">[1]</sup>相结合的 Anki<sup data-text="1.1 Anki 是什么？" data-url="https://www.kancloud.cn/ankigaokao/ankigaokao/784658" data-draft-node="inline" data-draft-type="reference" data-numero="2">[2]</sup> 插件。</p><a href="https://zhuanlan.zhihu.com/p/77316876" data-draft-node="block" data-draft-type="link-card" data-image="https://pic1.zhimg.com/v2-0226f631da25eea1b79249a0cb24fa76_qhd.jpg?source=3af55fa1" data-image-width="900" data-image-height="383" class="internal">即句-Fluency：这款插件让我离不开Anki</a><p data-pid="9JH0mBxT">简单来说，就是把每条英语句子的听力做成一张张卡片，然后用一些复习算法来安排句子的听力练习。由于粒度为句子，学习者可以多练习那些不熟悉的句子，少练习那些简单的句子，从而节省时间，更高效地刻意练习自己的薄弱点。</p><p data-pid="wCnmQe3q">只不过可惜没有继续做下去。</p>
