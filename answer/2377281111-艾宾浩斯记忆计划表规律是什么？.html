艾宾浩斯记忆计划表规律是什么？
<span><p>看起来很接近指数：1、2、4、8-1、16-1、32-1</p><p>但是细看相邻间隔之间的比值，又怪怪的：</p><ul><li>2 / 1 = 2</li><li>4 / 2 = 2</li><li>7 / 4 = 1.75</li><li>15 / 7 <i>=</i> 2.14</li><li>31 / 15 = 2.07</li></ul><p>一会儿等于 2，一会儿小于 2，一会儿又大于 2，没有单调性</p><p>不过这个间隔本来就是杜撰的，没有规律也很正常：</p><a class="LinkCard new" data-draft-node="block" data-draft-type="link-card" data-image="https://pic3.zhimg.com/v2-cbfc5108a772ad8077c26bf82451edfa_ipico.jpg" data-image-height="836" data-image-width="849" data-text="艾宾浩斯记忆法这么一个杜撰的东西，居然  @滴答清单  还能一起传谣。" href="https://www.zhihu.com/question/378740835/answer/2362242567" target="_blank"><span><span></span><span></span></span><span></span></a><p>这种按照一定间隔进行复习记忆的方法，实际上被称作间隔重复（spaced repetition）</p><p>相关文献综述，请看：</p><a class="LinkCard new" data-draft-node="block" data-draft-type="link-card" data-image="https://pic2.zhimg.com/v2-9268cd1d0435215e42750c7d34ecd7b5_180x120.jpg" data-image-height="1203" data-image-width="2183" data-text="叶峻峣：(1/5) 高效学习的间隔重复——概述" href="http://zhuanlan.zhihu.com/p/420105707" target="_blank"><span><span></span><span></span></span><span></span></a><p>更多关于间隔重复的故事，请看：</p><a class="LinkCard new" data-draft-node="block" data-draft-type="link-card" data-image="https://pic4.zhimg.com/v2-e2f3e31b3b37b0c9b2abe6171cf5329f_180x120.jpg" data-image-height="854" data-image-width="1199" data-text="叶峻峣：0 Content 目录《间隔重复的历史》" href="http://zhuanlan.zhihu.com/p/375379522" target="_blank"><span><span></span><span></span></span><span></span></a><p></p></span>
