在supermemo中如何执行撤销操作呢？
<p data-pid="tMdef1KJ">撤销文本编辑 ctrl + z，这个应该属于国际惯例了。</p><p data-pid="S7WqEWHV">复习撤销需要操作一下：</p><p data-pid="S84jtfjL">假如你评分评错了，并且已经开始学下一张卡片了，那么请 alt + ⬅ 返回到上一张卡片。</p><p data-pid="SzQjqTAY">然后，右键下面这个工具栏的空白处，在菜单中找到 Learning - undo repetition</p><figure data-size="normal"><img src="https://pic2.zhimg.com/v2-3e0f5fcbafc789f9f80f42f0c71d5b38_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="1272" data-rawheight="876" data-default-watermark-src="https://pic1.zhimg.com/v2-454c48442325aaa25a3e2a8d35120ab6_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="1272" data-original="https://pic2.zhimg.com/v2-3e0f5fcbafc789f9f80f42f0c71d5b38_720w.jpg?source=3af55fa1"></figure><p data-pid="n93TcLUP">点击后会弹出确认框，问你要不要把上次的复习记录删掉，确定就行了。</p><figure data-size="normal"><img src="https://pic1.zhimg.com/v2-d2a2285280f3989c5aaf7c6bb3cd3eea_720w.jpg?source=3af55fa1" data-caption="" data-size="normal" data-rawwidth="999" data-rawheight="194" data-default-watermark-src="https://pica.zhimg.com/v2-cbe72d4ebf98cb922f5c1825e60d1761_720w.jpg?source=3af55fa1" class="origin_image zh-lightbox-thumb" width="999" data-original="https://pic3.zhimg.com/v2-d2a2285280f3989c5aaf7c6bb3cd3eea_720w.jpg?source=3af55fa1"></figure><p data-pid="t71XXgxh">然后 Learn 就行了，之前这张卡片会重新出现，你正常评分即可。</p><p data-pid="qjgRK7yz">Contents 的撤销我也不会了，勤备份吧。</p>
