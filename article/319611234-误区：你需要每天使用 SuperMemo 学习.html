误区：你需要每天使用 SuperMemo 学习
<h2>误区</h2><p>你需要每天使用 SuperMemo</p><h2>事实</h2><p>如果你停止使用 SuperMemo 一段时间，你的平均知识保留率就会下降。对于长期使用的人来说，休息几天几乎不会引起注意。它只会影响新材料。旧材料的<a href="http://link.zhihu.com/?target=https%3A//supermemo.guru/wiki/Retrievability" class=" wrap external" target="_blank" rel="nofollow noreferrer">可提取性</a>下降得非常慢。</p><h2>起源</h2><ul><li>在引入<b>延迟</b><sup data-text="延迟" data-url="https://www.yuque.com/supermemo/wiki/postpone" data-draft-node="inline" data-draft-type="reference" data-numero="1">[1]</sup>或<a href="http://link.zhihu.com/?target=https%3A//supermemo.guru/wiki/Priority_queue" class=" wrap external" target="_blank" rel="nofollow noreferrer">优先队列</a><sup data-text="优先级队列" data-url="https://www.yuque.com/supermemo/wiki/priority_queue" data-draft-node="inline" data-draft-type="reference" data-numero="2">[2]</sup>等概念之前，建议用户每天使用 SuperMemo。这更多的是出于心理上的原因，而不是实际的原因。大多数中途放弃的人都是从短暂的休息开始的，而且休息的时间会越来越长。</li><li><a href="http://link.zhihu.com/?target=https%3A//supermemo.guru/wiki/Spaced_repetition" class=" wrap external" target="_blank" rel="nofollow noreferrer">间隔重复</a><sup data-text="间隔重复" data-url="https://zhuanlan.zhihu.com/p/305651556" data-draft-node="inline" data-draft-type="reference" data-numero="3">[3]</sup>的一些实现会惩罚错过重复的用户。</li></ul><h2>改进措施</h2><p>阅读有关<a href="http://link.zhihu.com/?target=https%3A//supermemo.guru/wiki/Incremental_reading" class=" wrap external" target="_blank" rel="nofollow noreferrer">渐进阅读</a><sup data-text="增量阅读" data-url="https://www.yuque.com/supermemo/wiki/incremental_reading" data-draft-node="inline" data-draft-type="reference" data-numero="4">[4]</sup>的内容。</p>
