2 箴言
<div><p><a class="internal" href="https://zhuanlan.zhihu.com/p/73383015">返回目录</a></p><p>原文：<a class="wrap external" href="https://supermemo.guru/wiki/I_would_never_send_my_kids_to_school%23Motto" rel="nofollow noreferrer" target="_blank">2 Motto</a></p><hr/><p>看到许多解决方案在几个世纪前就已经为人所知，但却一直被忽视，这是相当可悲的。我选择<u><a class="wrap external" href="https://en.wikipedia.org/wiki/John_Locke" rel="nofollow noreferrer" target="_blank">约翰·洛克</a></u>（John Locke, 1963年）的话作为本书的箴言：</p><blockquote>儿童应学的事情，决不应该变成儿童的一种负担，也不应当当做一种任务去加在他们身上。否则他们立刻便会讨厌它；哪怕他们以前本来喜爱那件事，或者不爱也不憎，他们对他都会感到厌恶。</blockquote><hr/><p><a class="internal" href="https://zhuanlan.zhihu.com/p/52805512">上一章：1 Introduction 前言</a></p><p><a class="internal" href="https://zhuanlan.zhihu.com/p/52990495">下一章：3 Brain science 脑科学</a></p></div>
