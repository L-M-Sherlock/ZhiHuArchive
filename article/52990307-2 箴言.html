<p data-pid="fEhBZeoE"><a href="https://zhuanlan.zhihu.com/p/73383015" class="internal">返回目录</a></p><p data-pid="uQkbvhyr">原文：<a href="http://link.zhihu.com/?target=https%3A//supermemo.guru/wiki/I_would_never_send_my_kids_to_school%23Motto" class=" wrap external" target="_blank" rel="nofollow noreferrer">2 Motto</a></p><hr><p data-pid="XH_p7ZFC">看到许多解决方案在几个世纪前就已经为人所知，但却一直被忽视，这是相当可悲的。我选择<u><a href="http://link.zhihu.com/?target=https%3A//en.wikipedia.org/wiki/John_Locke" class=" wrap external" target="_blank" rel="nofollow noreferrer">约翰·洛克</a></u>（John Locke, 1963年）的话作为本书的箴言：</p><blockquote data-pid="PMT3FWF2">儿童应学的事情，决不应该变成儿童的一种负担，也不应当当做一种任务去加在他们身上。否则他们立刻便会讨厌它；哪怕他们以前本来喜爱那件事，或者不爱也不憎，他们对他都会感到厌恶。</blockquote><hr><p data-pid="Texsoz1y"><a href="https://zhuanlan.zhihu.com/p/52805512" class="internal">上一章：1 Introduction 前言</a></p><p data-pid="5j9zcvEV"><a href="https://zhuanlan.zhihu.com/p/52990495" class="internal">下一章：3 Brain science 脑科学</a></p>
