误区：SuperMemo 的重复会浪费太多时间
<h2>误区</h2><p><b>在 SuperMemo 上重复要花太多时间才能使其物有所值</b>。许多用户在不断增加的重复负荷中苦苦挣扎，可能会得出这样的结论：付出的努力是不值得的。</p><h2>事实</h2><p>每天只记住 3 个精挑细选的问答卡片可能会比 100 个死记硬背的事实产生更好的效果。这意味着，只要你密切关注你所学到的东西，每天哪怕一分钟都会产生巨大的影响。并不是所有的知识都值得 99% 留存的努力。高保留率应仅保留给关键任务事实和规则。<a href="http://link.zhihu.com/?target=https%3A//supermemo.guru/wiki/20_rules_of_knowledge_formulation" class=" wrap external" target="_blank" rel="nofollow noreferrer">知识表述技能</a><sup data-text="20 条知识表述规则" data-url="https://zhuanlan.zhihu.com/p/269997143" data-draft-node="inline" data-draft-type="reference" data-numero="1">[1]</sup>可能会大大缩短初学者的学习时间。最后，<a href="http://link.zhihu.com/?target=https%3A//supermemo.guru/wiki/Incremental_reading" class=" wrap external" target="_blank" rel="nofollow noreferrer">渐进阅读</a><sup data-text="增量阅读" data-url="https://www.yuque.com/supermemo/wiki/incremental_reading" data-draft-node="inline" data-draft-type="reference" data-numero="2">[2]</sup>采用<a href="http://link.zhihu.com/?target=https%3A//supermemo.guru/wiki/Knowledge_darwinism" class=" wrap external" target="_blank" rel="nofollow noreferrer">知识达尔文主义</a><sup data-text="知识进化" data-url="https://zhuanlan.zhihu.com/p/264940693" data-draft-node="inline" data-draft-type="reference" data-numero="3">[3]</sup>，可以帮助选择值得长期保留的最有效的知识。</p>
