知识的诅咒
<blockquote data-pid="OI1izzpF">原文：<a href="http://link.zhihu.com/?target=https%3A//supermemo.guru/wiki/Curse_of_knowledge" class=" wrap external" target="_blank" rel="nofollow noreferrer">Curse of knowledge - supermemo.guru</a></blockquote><p data-pid="3sx0EQae"><b>知识的诅咒</b>可能会影响到一位专家，因为他认为他的文章或讲座对他的听众来说很容易理解。<b>经验的诅咒</b>可能会影响那些试图从专家那里获得新技能的学生。知识和经验对于理解现实是很好的，但是，它们也可能阻碍信息的传递。<a href="http://link.zhihu.com/?target=https%3A//supermemo.guru/wiki/Piotr_Wozniak" class=" wrap external" target="_blank" rel="nofollow noreferrer">我</a><sup data-text="彼得 · 沃兹尼亚克" data-url="https://zhuanlan.zhihu.com/p/303204832" data-draft-node="inline" data-draft-type="reference" data-numero="1">[1]</sup>的文章是出了名的难，由于我总是试图精确地定义事物，并不断引入新的术语，使阅读变得困难。如果你想学习<a href="http://link.zhihu.com/?target=https%3A//supermemo.guru/wiki/Incremental_reading" class=" wrap external" target="_blank" rel="nofollow noreferrer">渐进阅读</a><sup data-text="渐进阅读" data-url="https://www.yuque.com/supermemo/wiki/incremental_reading" data-draft-node="inline" data-draft-type="reference" data-numero="2">[2]</sup>，可以走一条简单的路线。比如，<a href="http://link.zhihu.com/?target=https%3A//www.youtube.com/channel/UCqmYtieCc3liSTYxLwk_MLw/videos%3Fsort%3Dp%26view%3D0%26flow%3Dgrid" class=" wrap external" target="_blank" rel="nofollow noreferrer">看视频</a>或者自己做实验。</p><p data-pid="tRow6qGq"><b>知识的诅咒</b>是<a href="http://link.zhihu.com/?target=https%3A//supermemo.guru/wiki/Problem_of_schooling" class=" wrap external" target="_blank" rel="nofollow noreferrer">学校教育行不通</a><sup data-text="Problem of Schooling" data-url="https://www.zhihu.com/collection/644178050" data-draft-node="inline" data-draft-type="reference" data-numero="3">[3]</sup>的主要原因之一。</p><p data-pid="-B9Q6YKz">另见：<a href="http://link.zhihu.com/?target=https%3A//supermemo.guru/wiki/Educational_empathy" class=" wrap external" target="_blank" rel="nofollow noreferrer">教育同理心</a><sup data-text="教育同理心" data-url="http://zhuanlan.zhihu.com/p/379665183" data-draft-node="inline" data-draft-type="reference" data-numero="4">[4]</sup></p>
