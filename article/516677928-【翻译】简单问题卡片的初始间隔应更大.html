【翻译】简单问题卡片的初始间隔应更大
<blockquote data-pid="co7XIv4h"><a href="http://link.zhihu.com/?target=https%3A//paratranz.cn/projects/3131" class=" wrap external" target="_blank" rel="nofollow noreferrer">Thoughts Memo</a> 汉化组译制<br>题图 by Ara_Kieda<br>原文：<a href="http://link.zhihu.com/?target=https%3A//wiki.issarice.com/wiki/Add_easy_problems_as_cards_with_large_graduating_interval" class=" wrap external" target="_blank" rel="nofollow noreferrer">Add easy problems as cards with large graduating interval</a></blockquote><p data-pid="0u7-K7CR">对于特别简单的数学问题，比如 janich 的线性代数<a href="http://link.zhihu.com/?target=https%3A//wiki.issarice.com/index.php%3Ftitle%3DMultiple_choice_question%26action%3Dedit%26redlink%3D1" class=" wrap external" target="_blank" rel="nofollow noreferrer">选择题</a>，可以设立单独一个牌组，其<a href="http://link.zhihu.com/?target=https%3A//wiki.issarice.com/index.php%3Ftitle%3DGraduating_interval%26action%3Dedit%26redlink%3D1" class=" wrap external" target="_blank" rel="nofollow noreferrer">毕业间隔</a>设为一两年，所以我之后还能再看到几次。但毕业间隔够长，展示次数也不会频繁得让人烦躁。</p><p data-pid="f2GEUI9f">我觉得这样一来，十年之内的复习次数大概能减半。</p>
